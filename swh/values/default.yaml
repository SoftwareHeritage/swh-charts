namespace: swh

prometheus:
  address: http://prometheus-operated.cattle-monitoring-system:9090

sentry:
  enabled: true

defaultLoggingConfig:
  version: 1
  handlers:
    console:
      class: logging.StreamHandler
      formatter: default
      level: INFO
      stream: ext://sys.stdout
  formatters:
    default:
      class: pythonjsonlogger.jsonlogger.JsonFormatter
      # This format is only used to pull the variables that are stuck in the json dicts
      format: "[%(asctime)s: %(levelname)s/%(processName)s-%(process)d %(threadName)s(%(pathname)s:%(lineno)s:%(funcName)s)]%(name)s %(message)s"
  loggers:
    swh:
      level: INFO
    swh.core.statsd:
      level: INFO
  root:
    handlers:
      - console
    level: INFO

rpcGunicornLoggingConfig:
  disable_existing_loggers: true
  filters:
    throttle_accesslog:
      interval: 60
      status_codes: [200, 400]
  loggers:
    azure: # Don't log each call to azure in the objstorage/storage
      level: WARN
    gunicorn:
      level: INFO
    gunicorn.error:
      level: INFO
    gunicorn.access:
      level: WARN
      filters: [throttle_accesslog]
      handlers:
        - console

tmpEphemeralStorage:
  claimTemplate:
    ephemeral:
      volumeClaimTemplate:
        metadata:
          labels:
            type: ephemeral-volume
        spec:
          accessModes: [ "ReadWriteOnce" ]
          storageClassName: "local-path"
          resources:
            requests:
              storage: 100Gi # no effects

