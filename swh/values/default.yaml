namespace: swh

sentry:
  enabled: true

tmpEphemeralStorage:
  claimTemplate:
    ephemeral:
      volumeClaimTemplate:
        metadata:
          labels:
            type: ephemeral-volume
        spec:
          accessModes: [ "ReadWriteOnce" ]
          storageClassName: "local-path"
          resources:
            requests:
              storage: 100Gi # no effects

memcached:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: "swh/memcached"
            operator: In
            values:
            - "true"

checker_deposit:
  sentry:
    enabled: true
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: "swh/deposit"
            operator: In
            values:
            - "true"

storage_replayer:
  sentry:
    enabled: true
  maxMessagesBytes: "524288000"
  journalBrokers:
    # The name of the secret containing the BROKER_USER_PASSWORD value
    secretName: storage-replayer-broker-secret
  cassandra:
    keySpace: swh
    consistencyLevel: LOCAL_QUORUM
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: node-role.kubernetes.io/etcd
            operator: NotIn
            values:
            - "true"

