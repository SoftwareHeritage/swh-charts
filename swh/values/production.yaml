sentry:
  environment: production

graphql:
  enabled: true
  backends:
    storage:
      host: moma.internal.softwareheritage.org
      port: 5002
    search:
      host: moma.internal.softwareheritage.org
      port: 5010
  ingress:
    enabled: true
    host: archive.softwareheritage.org
    httpPath: /graphql
  gunicorn:
    threads: 4
    workers: 2
    timeout: 3600

loaders:
  enabled: true
  storage:
    host: saam.internal.softwareheritage.org
    port: 5002
  amqp:
    host: rabbitmq.internal.softwareheritage.org
  deployments:
    addforgenow:
      image: swh_loader_git_image
      requestedMemory: 256Mi
      requestedCpu: 200m
      queues:
        - add_forge_now:swh.loader.git.tasks.UpdateGitRepository
      autoScaling:
        queueThreshold: 1
        maxReplicaCount: 5
      sentrySwhPackage: swh.loader.git
    large-repository:
      image: swh_loader_git_image
      requestedMemory: 1024Mi
      requestedCpu: 800m
      queues:
        - oneshot:swh.loader.git.tasks.UpdateGitRepository
        - oneshot2:swh.loader.git.tasks.UpdateGitRepository
      autoScaling:
        queueThreshold: 1
        maxReplicaCount: 3
      sentrySwhPackage: swh.loader.git
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: "swh/loader"
                operator: In
                values:
                - "true"
              - key: "swh/large-scratch-fs"
                operator: In
                values:
                - "true"

