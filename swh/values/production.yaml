sentry:
  environment: production

storage_replayer:
  enabled: true
  journalBrokers:
    hosts:
      - kafka1.internal.softwareheritage.org:9094
      - kafka2.internal.softwareheritage.org:9094
      - kafka3.internal.softwareheritage.org:9094
      - kafka4.internal.softwareheritage.org:9094
    user: swh-cassandra-replayer-prod
  cassandra:
    initKeyspace: true # only to bootstrap a new cassandra database
    seeds:
      - cassandra01.internal.softwareheritage.org
      - cassandra02.internal.softwareheritage.org
      - cassandra03.internal.softwareheritage.org
      - cassandra04.internal.softwareheritage.org
      - cassandra05.internal.softwareheritage.org
      - cassandra06.internal.softwareheritage.org
  deployments:
    directory:
      objects:
        - directory
      batchSize: 250
      requestedCpu: 500m
      requestedMemory: 150Mi
      autoScaling:
        maxReplicaCount: 24
    origin:
      objects:
        - origin
      batchSize: 1000
      autoScaling:
        maxReplicaCount: 10
    origin-visit:
      objects:
        - origin_visit
      batchSize: 1000
      requestedCpu: 400m
      requestedMemory: 400Mi
      autoScaling:
        maxReplicaCount: 20
    origin-visit-status:
      objects:
        - origin_visit_status
      batchSize: 1000
      requestedCpu: 500m
      requestedMemory: 300Mi
      autoScaling:
        maxReplicaCount: 30
    release:
      objects:
        - release
      batchSize: 1000
      privileged: true
      requestedCpu: 600m
      requestedMemory: 300Mi
      autoScaling:
        maxReplicaCount: 10
    revision:
      objects:
        - release
      batchSize: 1000
      privileged: true
      requestedCpu: 1000m
      requestedMemory: 300Mi
      autoScaling:
        maxReplicaCount: 10
    skipped-content:
      objects:
        - skipped_content
      batchSize: 100
      autoScaling:
        maxReplicaCount: 5
    snapshot:
      objects:
        - snapshot
      batchSize: 250
      requestedCpu: 450m
      requestedMemory: 250Mi
      autoScaling:
        maxReplicaCount: 24

