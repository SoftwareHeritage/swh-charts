graph:
  enabled: true
  deployments:
    # grpc graph with test dataset
    grpc-example:
      enabled: true
      type: grpc
      port: 50091
      nodeSelector:
        kubernetes.io/hostname: rancher-node-staging-rke2-metal01
      graphName: example
      graphConfigurationRef: rpcLocalRustWithGrpcGraphConfiguration
      dataset:
        fetch: true
        name: test
        downloadMethod: git
      prepareMemoryVolume: true
      extraVolumes:
        # persistent volume (where the full dataset files are stored)
        swh-graph-grpc-dataset-example:
          mountPath: /srv/dataset
          persistentVolumeClaimDefinition:
            storageClassName: local-persistent
            volumeMode: Filesystem
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
        # in-memory volume (where the *.graph files and links to the files in persistent
        # volume are)
        swh-graph-grpc-inmemory:
          mountPath: /srv/graph
          persistentVolumeClaimDefinition:
            storageClassName: local-path
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
            volumeMode: Filesystem

      hosts:
        - graph-grpc-next-version.internal.staging.swh.network
      ingress:
        enabled: true
        whitelistSourceRangeRef: stagingNetworkRanges
        extraAnnotations:
          nginx.ingress.kubernetes.io/proxy-body-size: 4G
          nginx.ingress.kubernetes.io/proxy-buffering: "on"
          nginx.ingress.kubernetes.io/client-body-buffer-size: 128K
        endpoints:
          default:
            paths:
              - path: /
            extraWhitelistSourceRange:
              # vpn network
              - 192.168.101.0/24
    # rpc graph which hit the grpc graph instance declared above ^
    rpc-example:
      enabled: true
      type: rpc
      port: 5009
      nodeSelector:
        kubernetes.io/hostname: rancher-node-staging-rke2-metal01
      graphName: example
      graphConfigurationRef: grpcRemoteRustGraphConfiguration
      hosts:
        - graph-next-version.internal.staging.swh.network
      ingress:
        enabled: true
        whitelistSourceRangeRef: stagingNetworkRanges
        extraAnnotations:
          nginx.ingress.kubernetes.io/proxy-body-size: 4G
          nginx.ingress.kubernetes.io/proxy-buffering: "on"
          nginx.ingress.kubernetes.io/client-body-buffer-size: 128K
        endpoints:
