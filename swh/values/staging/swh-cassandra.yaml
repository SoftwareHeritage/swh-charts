  enabled: true
  deployments:
    # grpc graph with test dataset
    grpc-python3k:
      enabled: true
      type: grpc
      port: 50091
      nodeSelector:
        kubernetes.io/hostname: rancher-node-staging-rke2-metal01
      graphConfigurationRef: plainGrpcGraphConfiguration
      dataset:
        fetch: true
        name: 2021-03-23-popular-3k-python
        downloadMethod: s3
      startService: true
      prepareMemoryVolume: true
      extraVolumes:
        graph-python3k-persistent:
          mountPath: /srv/dataset
          persistentVolumeClaimDefinition:
            storageClassName: local-persistent
            volumeMode: Filesystem
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
        # in-memory volumes
        graph-python3k-inmemory:
          mountPath: /srv/graph
          persistentVolumeClaimDefinition:
            storageClassName: local-path
            volumeMode: Filesystem
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
      hosts:
        - graph-grpc.internal.staging.swh.network
        - graph-grpc-ingress
      ingress:
        enabled: true
        whitelistSourceRangeRef: stagingNetworkRanges
        extraAnnotations:
          nginx.ingress.kubernetes.io/proxy-body-size: 4G
          nginx.ingress.kubernetes.io/proxy-buffering: "on"
          nginx.ingress.kubernetes.io/client-body-buffer-size: 128K
        endpoints:
          default:
            paths:
              - path: /
            extraWhitelistSourceRange:
              # vpn network
              - 192.168.101.0/24
    # rpc graph which hit the grpc graph instance declared above ^
    rpc-python3k:
      enabled: true
      type: rpc
      port: 5009
      graphConfigurationRef: rpcWithRemoteGrpcGraphConfiguration
      startService: true
      hosts:
        - graph.internal.staging.swh.network
        - graph-rpc-ingress
      ingress:
        enabled: true
        whitelistSourceRangeRef: stagingNetworkRanges
        extraAnnotations:
          nginx.ingress.kubernetes.io/proxy-body-size: 4G
          nginx.ingress.kubernetes.io/proxy-buffering: "on"
          nginx.ingress.kubernetes.io/client-body-buffer-size: 128K
        endpoints:
          default:
            paths:
              - path: /
            extraWhitelistSourceRange:
              # vpn network
              - 192.168.101.0/24
