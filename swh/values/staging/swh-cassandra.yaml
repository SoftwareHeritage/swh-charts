loaderMetadata:
  enabled: true
  storageConfigurationRef: rpcRWStorageConfiguration
  schedulerConfigurationRef: remoteSchedulerConfiguration
  consumerGroup: loader_metadata.journal_client
  prefix: swh.journal.objects
  journalBrokers:
    secretName: swh-archive-broker-secret
    hosts:
      - journal2.internal.staging.swh.network:9094
    user: swh-archive-stg
  autoScaling:
    maxReplicaCount: 1
  requestedMemory: 200Mi
  requestedCpu: 10m

storageReplayerJournalClientConfiguration:
  cls: kafka
  brokersConfigurationRef: internalSecuredKafkaBrokers
  sasl.mechanism: SCRAM-SHA-512
  security.protocol: SASL_SSL
  sasl.username: ${BROKER_USER}
  sasl.password: ${BROKER_USER_PASSWORD}
  prefix: swh.journal.objects
  message.max.bytes: "524288000"
  # Both to write some data to privileged topic and use the error_reporter config
  privileged: true
  secrets:
    BROKER_USER:
      secretKeyRef: swh-archive-broker-secret
      secretKeyName: BROKER_USER
    BROKER_USER_PASSWORD:
      secretKeyRef: swh-archive-broker-secret
      secretKeyName: BROKER_USER_PASSWORD

storageReplayer:
  enabled: true
  storageConfigurationRef: cassandraRWNoObjstorageStorageConfiguration
  journalClientConfigurationRef: storageReplayerJournalClientConfiguration
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: "swh/replayer"
            operator: In
            values:
            - "true"
  error_reporter:
    host: redis.redis
    port: 6379
    db: 1
  deployments:
    content:
      journalClientOverrides:
        group_id: swh-cassandra-stg-cassandra-replayer-content
        object_types:
          - content
      requestedCpu: 350m
      requestedMemory: 300Mi
      autoScaling:
        maxReplicaCount: 10
    directory:
      journalClientOverrides:
        group_id: swh-cassandra-stg-cassandra-replayer-directory
        object_types:
          - directory
        batch_size: 250
      requestedCpu: 350m
      requestedMemory: 250Mi
      autoScaling:
        maxReplicaCount: 10
    extid:
      journalClientOverrides:
        group_id: swh-cassandra-stg-cassandra-replayer-extid
        object_types:
          - extid
        batch_size: 1000
      # Full replay
      requestedCpu: 400m
      requestedMemory: 200Mi
      # Follow up consumption
      # requestedCpu: 50m
      autoScaling:
        maxReplicaCount: 5
    metadata:
      journalClientOverrides:
        group_id: swh-cassandra-stg-cassandra-replayer-metadata
        object_types:
          - metadata_authority
          - metadata_fetcher
      # follow up consumption
      requestedCpu: 50m
      requestedMemory: 100Mi
      autoScaling:
        maxReplicaCount: 5
    raw-extrinsic-metadata:
      journalClientOverrides:
        group_id: swh-cassandra-stg-cassandra-replayer-raw-extrinsic-metadata
        object_types:
          - raw_extrinsic_metadata
        batch_size: 250
      # Full replay
      requestedCpu: 400m
      requestedMemory: 200Mi
      # follow up consumption
      # requestedCpu: 50m
      autoScaling:
        maxReplicaCount: 5
    origin:
      journalClientOverrides:
        group_id: swh-cassandra-stg-cassandra-replayer-origin
        object_types:
          - origin
        batch_size: 1000
      # Full replay
      requestedCpu: 400m
      requestedMemory: 200Mi
      # Follow up consumption
      # requestedCpu: 50m
      autoScaling:
        maxReplicaCount: 5
    origin-visit:
      journalClientOverrides:
        group_id: swh-cassandra-stg-cassandra-replayer-origin-visit
        object_types:
          - origin_visit
        batch_size: 1000
      # Full replay
      requestedCpu: 400m
      requestedMemory: 400Mi
      # Follow up consumption
      # requestedCpu: 100m
      # requestedMemory: 100Mi
      autoScaling:
        maxReplicaCount: 5
    origin-visit-status:
      journalClientOverrides:
        group_id: swh-cassandra-stg-cassandra-replayer-origin-visit-status
        object_types:
          - origin_visit_status
        batch_size: 1000
      # Full replay
      requestedCpu: 500m
      requestedMemory: 300Mi
      # Follow up consumption
      # requestedCpu: 55m
      # requestedMemory: 200Mi
      autoScaling:
        maxReplicaCount: 5
    release:
      journalClientOverrides:
        group_id: swh-cassandra-stg-cassandra-replayer-origin-visit-release
        object_types:
          - release
        batch_size: 1000
      # Full replay
      requestedCpu: 600m
      requestedMemory: 300Mi
      # follow up consumption
      # requestedCpu: 50m
      autoScaling:
        maxReplicaCount: 5
    revision:
      journalClientOverrides:
        group_id: swh-cassandra-stg-cassandra-replayer-revision
        object_types:
          - revision
        batch_size: 1000
      # Full replay
      requestedCpu: 750m
      requestedMemory: 750Mi
      # follow up consumption
      # requestedCpu: 50m
      # requestedMemory: 400Mi
      autoScaling:
        maxReplicaCount: 5
    skipped-content:
      journalClientOverrides:
        group_id: swh-cassandra-stg-cassandra-replayer-skipped-content
        object_types:
          - skipped_content
        batch_size: 100
      # Full replay
      requestedCpu: 300m
      requestedMemory: 400Mi
      # follow up consumption
      # requestedCpu: 50m
      autoScaling:
        maxReplicaCount: 5
    snapshot:
      journalClientOverrides:
        group_id: swh-cassandra-stg-cassandra-replayer-snapshot
        object_types:
          - snapshot
        batch_size: 250
      # Full replay
      requestedCpu: 400m
      requestedMemory: 250Mi
      # follow up consumption
      # requestedCpu: 80m
      autoScaling:
        maxReplicaCount: 5

storageJournalWriterConfiguration:
  brokersConfigurationRef: kafkaBrokers
  clientId: swh.storage-cassandra.journal_writer.${HOSTNAME}
  producerConfig:
    message.max.bytes: 1000000000

storage:
  enabled: true
  logLevel: WARN
  deployments:
    cassandra:
      autoScaling:
        minReplicaCount: 2
        maxReplicaCount: 10
        cpuPercentageUsage: 150
      requestedCpu: 500m
      requestedMemory: 1500Mi
      storageConfigurationRef: cassandraRWStorageConfiguration
      hosts:
        - storage-cassandra-read-write-ingress
      ingress:
        enabled: true
        whitelistSourceRangeRef: clusterNetworkRanges
        extraAnnotations:
          nginx.ingress.kubernetes.io/proxy-body-size: 4G
          nginx.ingress.kubernetes.io/proxy-buffering: "on"
          nginx.ingress.kubernetes.io/client-body-buffer-size: 128K
        endpoints:
          default:
            paths:
              - path: /
      gunicorn:
        threads: 4
        workers: 8
      cronjobs:
        create-object-reference-partitions:
          enabled: true
          storageConfigurationRef: cassandraRWNoObjstorageStorageConfiguration
          logLevel: INFO
          cron: 5 0 * * mon
          concurrencyPolicy: Forbid
    cassandra-read-only:
      autoScaling:
        minReplicaCount: 1
        maxReplicaCount: 6
        cpuPercentageUsage: 150
      requestedCpu: 250m
      requestedMemory: 500Mi
