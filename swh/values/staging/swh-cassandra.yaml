search:
  enabled: true
  logLevel: INFO
  # RPC services may have different profiles than the rest so they need their specific
  # setup
  rpc:
    enabled: true
    priorityClassName: frontend-rpc
    # replicas: 2
    gunicorn:
      threads: 5
      workers: 4
      timeout: 3600
    requestedCpu: 100m
    requestedMemory: 300Mi
    autoScaling:
      minReplicaCount: 2
      maxReplicaCount: 4
      cpuPercentageUsage: 75
    deployments:
      # instance-name (will be suffixed by -rpc)
      search:
        elasticsearchConfigurationRef: elasticsearchConfiguration
        hosts:
          - search-rpc-ingress
          - search.internal.staging.swh.network
        ingress:
          enabled: true
          # Optional: the ingress classname to use
          # className: nginx
          extraAnnotations:
            nginx.ingress.kubernetes.io/proxy-connect-timeout: "90"
            nginx.ingress.kubernetes.io/proxy-send-timeout: "90"
            nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
            nginx.ingress.kubernetes.io/proxy-request-buffering: "on"
            nginx.ingress.kubernetes.io/proxy-body-size: "4G"
          # Default allowed ip ranges that can be extended per ingress definitions paths
          whitelistSourceRangeRef: stagingNetworkRanges
          endpoints:
            default:
              paths:
                - path: /
            read-only:
              paths:
                - path: /
                  pathType: Exact
                - path: /origin/search
                  pathType: Exact
                - path: /origin/get
                  pathType: Exact
                - path: /visit_types_count
                  pathType: Exact
              extraWhitelistSourceRange:
                # vpn network
                - 192.168.101.0/24
      search-in-kube:
        elasticsearchConfigurationRef: elasticsearchInKubeConfiguration
        backend:
          initialize: true
        hosts:
          - search-in-kube-rpc-ingress
        ingress:
          enabled: true
          extraAnnotations:
            nginx.ingress.kubernetes.io/proxy-connect-timeout: "90"
            nginx.ingress.kubernetes.io/proxy-send-timeout: "90"
            nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
            nginx.ingress.kubernetes.io/proxy-request-buffering: "on"
            nginx.ingress.kubernetes.io/proxy-body-size: "4G"
          # Default allowed ip ranges that can be extended per ingress definitions paths
          whitelistSourceRangeRef: stagingNetworkRanges
          endpoints:
            default:
              paths:
                - path: /
            read-only:
              paths:
                - path: /
                  pathType: Exact
                - path: /origin/search
                  pathType: Exact
                - path: /origin/get
                  pathType: Exact
                - path: /visit_types_count
                  pathType: Exact
              extraWhitelistSourceRange:
                # vpn network
                - 192.168.101.0/24

  journalClients:
    enabled: true
    priorityClassName: normal-workload
    searchConfigurationRef: remoteSearchConfiguration
    storageConfigurationRef: remoteReadOnlyStorageConfiguration
    journalConfigurationRef: searchJournalClientConfiguration
    deployments:
      objects:
        requestedCpu: 10m
        requestedMemory: 50Mi
        journalClientOverrides:
          group_id: swh.search.journal_client-v0.11
          prefix: swh.journal.objects
          object_types:
          - origin
          - origin_visit_status
      indexed:
        requestedCpu: 10m
        requestedMemory: 50Mi
        journalClientOverrides:
          group_id: swh.search.journal_client.indexed-v0.11
          prefix: swh.journal.indexed
          object_types:
          - origin_intrinsic_metadata
          - origin_extrinsic_metadata
      objects-v3:
        replicas: 2
        requestedCpu: 10m
        requestedMemory: 50Mi
        searchConfigurationRef: remoteSearchTestConfiguration
        journalClientOverrides:
          group_id: swh.search.journal-client-objects-v3-v0.11
          prefix: swh.journal.objects
          object_types:
          - origin
          - origin_visit_status
      indexed-v3:
        replicas: 2
        requestedCpu: 10m
        requestedMemory: 50Mi
        searchConfigurationRef: remoteSearchTestConfiguration
        journalClientOverrides:
          group_id: swh.search.journal-client-indexed-v3-v0.11
          prefix: swh.journal.indexed
          object_types:
          - origin_intrinsic_metadata
          - origin_extrinsic_metadata

