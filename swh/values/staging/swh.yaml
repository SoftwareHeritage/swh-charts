graphql:
  enabled: true
  storageConfigurationRef: remoteROStorageConfiguration
  searchConfigurationRef: remoteSearchConfiguration
  debug: yes
  introspection: yes
  replicas: 2
  gunicorn:
    threads: 4
    workers: 2
    timeout: 3600
  ingress:
    enabled: true
    httpPath: /
    host: graphql.internal.staging.swh.network
  logLevel: DEBUG
  auth:
    enabled: true
    server: https://auth.softwareheritage.org/auth/
    realm: SoftwareHeritageStaging
    client: swh-web
    cacheUrl: memcached://memcached:11211
  maxRawContentSize: 10000
  requestedCpu: 25m
  requestedMemory: 150Mi

storage_replayer:
  enabled: true
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: "swh/replayer"
            operator: In
            values:
            - "true"
  journalBrokers:
    hosts:
      - journal1.internal.staging.swh.network:9094
    user: swh-postgresql-stg
    groupIdName: postgresql
    secretName: swh-postgresql-broker-secret
  storageConfigurationRef: directPostgresqlReplayerStorageConfiguration
  checkDbVersion: true
  error_reporter:
    host: redis-postgresql.redis
    port: 6379
    db: 1
  deployments:
    content:
      objects:
        - content
      privileged: true
      requestedCpu: 50m
      requestedMemory: 100Mi
      autoScaling:
        maxReplicaCount: 5
    directory:
      objects:
        - directory
      batchSize: 250
      privileged: true
      requestedCpu: 50m
      requestedMemory: 100Mi
      autoScaling:
        maxReplicaCount: 5
    extid:
      objects:
        - extid
      batchSize: 1000
      privileged: true
      # Full replay
      #requestedCpu: 400m
      # equestedMemory: 200Mi
      #Follow up consumption
      requestedCpu: 50m
      requestedMemory: 100Mi
      autoScaling:
        maxReplicaCount: 5
    metadata:
      objects:
        - metadata_authority
        - metadata_fetcher
      privileged: true
      # follow up consumption
      requestedCpu: 50m
      requestedMemory: 100Mi
      autoScaling:
        maxReplicaCount: 5
    raw-extrinsic-metadata:
