      privileged: true
      # Full replay
      #requestedCpu: 500m
      #requestedMemory: 300Mi
      #Follow up consumption
      requestedCpu: 10m
      requestedMemory: 50Mi
      autoScaling:
        maxReplicaCount: 5
    release:
