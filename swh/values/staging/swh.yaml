toolbox:
  enabled: true
  configs:
    scheduler:
      schedulerConfigurationRef: postgresqlSchedulerConfiguration
      celeryConfigurationRef: producerCeleryConfiguration
    storage:
      storageConfigurationRef: postgresqlStorageConfiguration
    scrubber:
      scrubberConfigurationRef: postgresqlScrubberConfiguration
    vault:
      vaultConfigurationRef: postgresqlVaultConfiguration
    indexer-storage:
      indexerStorageConfigurationRef: postgresqlIndexerStorageConfiguration

scheduler:
  enabled: true
  sentry:
    enabled: true
  schedulerConfigurationRef: remoteSchedulerConfiguration
  celeryConfigurationRef: producerCeleryConfiguration
  alerts:
    enabled: false
  recurrent:
    enabled: true
    requestedMemory: 400Mi
    requestedCpu: 10m
  rpc:
    enabled: true
    # The scheduler instance to use for rpc must be a postgresql instance
    schedulerConfigurationRef: postgresqlSchedulerConfiguration
    replicas: 2
    gunicorn:
      threads: 5
      workers: 4
      timeout: 60
    ingress:
      enabled: true
      host: scheduler.internal.staging.swh.network
      # TODO: Improve the authorization internal cluster ip range.
      # Default allowed ip ranges that can be extended per ingress definitions paths
      whitelistSourceRangeRef: internalNetworkRanges
      endpoints:
        default:
          paths:
            - path: /
        read-only:
          paths:
            - path: /scheduler_metrics/get
          extraWhitelistSourceRange:
            # vpn network
            - 192.168.101.0/24
    requestedMemory: 1024Mi
    requestedCpu: 50m
  updateMetrics:
    enabled: true
    cron: "0/10 * * * *"  # at every 10th minute from 0 to 59
  journalClient:
    enabled: true
    journalConfigurationRef: journalClientConfiguration
    requestedMemory: 100Mi
    limitedMemory: 200Mi
    requestedCpu: 10m
    limitedCpu: 20m
  extraServices:
    runner:
      enabled: true
      logLevel: INFO
      period: 10
      requestedMemory: 100Mi
      limitedMemory: 200Mi
      requestedCpu: 10m
      limitedCpu: 20m
    runner-priority:
      enabled: true
      logLevel: INFO
      period: 10
      requestedMemory: 50Mi
      limitedMemory: 100Mi
      requestedCpu: 5m
      limitedCpu: 10m
      extraConfig:
        - load-bzr
        - load-cvs
        - load-git
        - load-svn
        - load-archive-files
        - load-hg
    listener:
      enabled: true
      logLevel: INFO
      requestedMemory: 100Mi
      limitedMemory: 200Mi
      requestedCpu: 10m
      limitedCpu: 20m

vault:
  enabled: false
  priorityClassName: frontend-rpc
  sentry:
    enabled: false
    secretKeyRef: common-secrets
    secretKeyName: sentry-dsn
  logLevel: INFO
  schedulerConfigurationRef: remoteSchedulerConfiguration
  vaultConfigurationRef: postgresqlVaultConfiguration
  storageConfigurationRef: remoteROStorageConfiguration
  objstorageConfigurationRef: remoteROObjstorageConfiguration
  cacheConfigurationRef: azureCacheConfiguration

  # replicas: 2
  gunicorn:
    threads: 5
    workers: 4
    timeout: 3600
  # RPC services may have different profiles than the rest so they need their specific
  # setup
  requestedMemory: 512Mi
  requestedCpu: 500m
  autoScaling:
    minReplicaCount: 2
    maxReplicaCount: 4
    cpuPercentageUsage: 75
  ingress:
    enabled: true
    # Optional: the ingress classname to use
    # className: nginx
    # mandatory if ingress is enabled
    # the hostname on which the storage must be reachable
    host: vault.internal.staging.swh.network
    extraAnnotations:
      nginx.ingress.kubernetes.io/proxy-connect-timeout: "90"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "90"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-request-buffering: "on"
      nginx.ingress.kubernetes.io/proxy-body-size: "4G"
    # Default allowed ip ranges that can be extended per ingress definitions paths
    whitelistSourceRangeDef: internalNetworkRanges
    endpoints:
      default:
        paths:
          - path: /

indexerStorage:
  enabled: false
  checkDbVersion: true
  autoScaling:
    minReplicaCount: 2
