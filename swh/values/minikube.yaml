sentry:
  enabled: false
  environment: minikube

statsd_exporter:
  enabled: true

fakeRemoteSchedulerConfiguration:
  cls: remote
  host: fake-scheduler.i.s.s.n
  port: 5008

fakePostgresqlStorageConfiguration:
  cls: postgresql
  host: db1.i.s.s.n
  port: 5432
  user: swh
  password: test
  db: swh-storage

fakePostgresqlSchedulerConfiguration:
  cls: postgresql
  host: db1.i.s.s.n
  port: 5432
  user: swh
  password: test
  db: swh-scheduler

fakePostgresqlScrubberConfiguration:
  cls: postgresql
  host: db1.i.s.s.n
  port: 5432
  user: swh-scrubber
  password: test
  db: swh-scrubber

fakeRemoteStorageConfiguration:
  cls: remote
  host: http://fake-storage.i.s.s.n:8002

fakeRemoteStorageConfigurationRef:
  storageConfigurationRef: fakeRemoteStorageConfiguration

fakePostgresqlStorageConfigurationRef:
  storageConfigurationRef: fakePostgresqlStorageConfiguration

kafkaBrokers:
  - fakeBroker1
  - fakeBroker2

journalClientConfiguration:
  kafkaBrokersRef: kafkaBrokers
  groupId: swh.scheduler.journal_client

fakeDepositConfiguration:
  host: deposit.i.i.s.n
  user: fakeuser
  pass: fakepass

storage:
  enabled: true
  storageConfigurationRef: fakePostgresqlStorageConfigurationRef

storage_replayer:
  enabled: true
  sentry:
    enabled: false
  journalBrokers:
    hosts:
      - journal1.i.s.s.n:4909
    user: swh-postgresql-stg
    groupIdName: postgresql
  storageConfigurationRef: fakeRemoteStorageConfigurationRef
  checkDbVersion: false
  deployments:
    content:
      objects:
        - content
  requestedMemory: 50Mi
  requestedCpu: 50m

web:
  enabled: true
  requestedMemory: 50Mi
  requestedCpu: 50m

toolbox:
  enabled: true
  configs:
    storage: fakePostgresqlStorageConfiguration
    scheduler:
      schedulerConfigurationRef: fakePostgresqlSchedulerConfiguration
      celeryConfigurationRef: fakeCeleryConfiguration
    scrubber:
      scrubberConfigurationRef: fakePostgresqlScrubberConfiguration

fakeCeleryConfiguration:
  host: fake-scheduler.i.s.s.n
  port: 5672
  user: fakeguest
  pass: fakeguest

scheduler:
  enabled: true
  schedulerConfigurationRef: fakeRemoteSchedulerConfiguration
  celeryConfigurationRef: fakeCeleryConfiguration
  recurrent:
    enabled: true
    requestedMemory: 10Mi
    limitedMemory: 20Mi
    requestedCpu: 10m
    limitedCpu: 20m
    schedulerPolicies:
      default:
      - policy: never_visited_oldest_update_first
        weight: 100
      opam:
      - policy: origins_without_last_update
        weight: 100
  rpc:
    enabled: true
    schedulerConfigurationRef: fakePostgresqlSchedulerConfiguration
    requestedMemory: 20Mi
    limitedMemory: 40Mi
    requestedCpu: 10m
    limitedCpu: 20m
    replicas: 1
    gunicorn:
      threads: 1
      workers: 1
      timeout: 10
    # autoScaling:
    #   minReplicaCount: 4
    #   maxReplicaCount: 20
    #   cpuPercentageUsage: 150
    # ingress:
    #   enabled: true
    #   host: myscheduler.domain
  updateMetrics:
    enabled: true
    logLevel: INFO
    # Execute at each minute
    cron: "0/10 * * * *"
  journalClient:
    enabled: true
    journalConfigurationRef: journalClientConfiguration
    requestedMemory: 15Mi
    limitedMemory: 30Mi
    requestedCpu: 50m
    limitedCpu: 100m
  extraServices:
    runner:
      enabled: true
      logLevel: INFO
      period: 100
      requestedMemory: 5Mi
      limitedMemory: 10Mi
      requestedCpu: 10m
      limitedCpu: 20m
    runner-priority:
      enabled: true
      logLevel: INFO
      period: 100
      requestedMemory: 6Mi
      limitedMemory: 12Mi
      requestedCpu: 10m
      limitedCpu: 20m
      extraConfig:
        - load-git
    listener:
      enabled: true
      logLevel: INFO
      requestedMemory: 7Mi
      limitedMemory: 14Mi
      requestedCpu: 10m
      limitedCpu: 20m

loader_metadata:
  enabled: true
  storageConfigurationRef: fakeRemoteStorageConfigurationRef
  schedulerConfigurationRef: fakeRemoteSchedulerConfiguration
  consumerGroup: loader_metadata.test.journal_client
  prefix: swh.test.journal.objects
  journalBrokers:
    hosts:
      - journal1.internal.s.s.n:4909
    secretName: swh-archive-broker-secret
    user: swh-test-archive-stg
  autoScaling:
    enabled: false

checker_deposit:
  enabled: true
  storageConfigurationRef: fakeRemoteStorageConfigurationRef
  celeryConfigurationRef: fakeCeleryConfiguration
  depositConfigurationRef: fakeDepositConfiguration

cookers:
  enabled: true
  sentry:
    enabled: false
  storageConfigurationRef: fakeRemoteStorageConfigurationRef
  celeryConfigurationRef: fakeCeleryConfiguration
  vault:
    host: vault.i.s.s.n
    port: 5005
  deployments:
    simple:
      queues:
        - swh.vault.cooking_tasks.SWHCookingTask

indexers:
  enabled: true
  storageConfigurationRef: fakeRemoteStorageConfigurationRef
  schedulerConfigurationRef: fakeRemoteSchedulerConfiguration
  sentry:
    enabled: false
  indexer_storage:
    host: storage1.i.s.s.n
    port: 7005
  objstorage:
    host: storage1.i.s.s.n
    port: 3005
  journalBrokers:
    hosts:
      - journal1.internal.staging.swh.network:9094
    user: swh-archive-stg
  deployments:
    origin-intrinsic:
      indexer_type: origin_intrinsic_metadata
      consumerGroup: swh.test.indexer.journal_client.origin_intrinsic_metadata
      prefix: swh.test.journal.objects
      batch_size: 10
      extraConfig:
        tools:
          name: swh-metadata-detector
          version: 0.0.2
          configuration: {}
      requestedMemory: 50Mi
      requestedCpu: 50m

graphql:
  enabled: true
  storageConfigurationRef: fakeRemoteStorageConfigurationRef
  searchConfiguration:
    host: search0.i.s.s.n
    port: 5010
  debug: no
  introspection: no
  replicas: 1
  gunicorn:
    threads: 1
    workers: 2
    timeout: 100
  ingress:
    enabled: false
  auth:
    enabled: false
  maxRawContentSize: 10000
  requestedMemory: 50Mi
  requestedCpu: 50m

listers:
  enabled: true
  storageConfigurationRef: fakeRemoteStorageConfigurationRef
  schedulerConfigurationRef: fakeRemoteSchedulerConfiguration
  celeryConfigurationRef: fakeCeleryConfiguration
  deployments:
    cgit:
      queues:
      - swh.lister.cgit.tasks.CGitListerTask
      requestedMemory: 50Mi
      requestedCpu: 50m

loaders:
  enabled: true
  storageConfigurationRef: fakeRemoteStorageConfigurationRef
  celeryConfigurationRef: fakeCeleryConfiguration
  deployments:
    git:
      priorityClassName: low-workload
      queues:
        - swh.loader.git.tasks.UpdateGitRepository
      requestedMemory: 50Mi
      requestedCpu: 50m
    pypi:
      image: swh_loader_package_image
      queues:
        - swh.loader.pypi.tasks.LoadPyPI
      requestedMemory: 50Mi
      requestedCpu: 50m

memcached:
  enabled: true

podPriority:
  enabled: true
