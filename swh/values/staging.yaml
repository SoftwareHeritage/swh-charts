storage_replayer:
  enabled: true
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: "swh/replayer"
            operator: In
            values:
            - "true"
  journalBrokers:
    hosts:
      - journal1.internal.staging.swh.network:9094
    user: swh-postgresql-stg
    groupIdName: postgresql
    secretName: swh-postgresql-broker-secret
