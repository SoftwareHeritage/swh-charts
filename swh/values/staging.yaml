toolbox:
  enabled: true
  configs:
    scheduler:
      schedulerConfigurationRef: postgresqlSchedulerConfiguration
      celeryConfigurationRef: producerCeleryConfiguration
    storage:
      storageConfigurationRef: postgresqlStorageConfiguration
    scrubber:
      scrubberConfigurationRef: postgresqlScrubberConfiguration

scheduler:
  enabled: true
  sentry:
    enabled: true
  schedulerConfigurationRef: remoteSchedulerConfiguration
  celeryConfigurationRef: producerCeleryConfiguration
  recurrent:
    enabled: true
    requestedMemory: 400Mi
    requestedCpu: 10m
  rpc:
    enabled: true
    # The scheduler instance to use for rpc must be a postgresql instance
    schedulerConfigurationRef: postgresqlSchedulerConfiguration
    replicas: 2
    gunicorn:
      threads: 5
      workers: 4
      timeout: 60
    ingress:
      enabled: true
      host: scheduler.internal.staging.swh.network
      # TODO: Improve the authorization internal cluster ip range.
      # Default allowed ip ranges that can be extended per ingress definitions paths
      whitelistSourceRange:
        # staging ip
        - 192.168.130.0/24
        # cluster internal range ip
        - 10.42.0.0/16
        - 10.43.0.0/16
      ingressDefinitions:
        default:
          paths:
            - /
        read-only:
          paths:
            - /scheduler_metrics/get
          extraWhitelistSourceRange:
            # vpn network
            - 192.168.101.0/24
    requestedMemory: 1024Mi
    requestedCpu: 50m
  updateMetrics:
    enabled: true
    cron: "0/10 * * * *"  # at every 10th minute from 0 to 59
  journalClient:
    enabled: true
    journalConfigurationRef: journalClientConfiguration
    requestedMemory: 100Mi
    limitedMemory: 200Mi
    requestedCpu: 10m
    limitedCpu: 20m
  extraServices:
    runner:
      enabled: true
      logLevel: INFO
      period: 10
      requestedMemory: 100Mi
      limitedMemory: 200Mi
      requestedCpu: 10m
      limitedCpu: 20m
    runner-priority:
      enabled: true
      logLevel: INFO
      period: 10
      requestedMemory: 50Mi
      limitedMemory: 100Mi
      requestedCpu: 5m
      limitedCpu: 10m
      extraConfig:
        - load-bzr
        - load-cvs
        - load-git
        - load-svn
        - load-archive-files
        - load-hg
    listener:
      enabled: true
      logLevel: INFO
      requestedMemory: 100Mi
      limitedMemory: 200Mi
      requestedCpu: 10m
      limitedCpu: 20m

podPriority:
  enabled: true
