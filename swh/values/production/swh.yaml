# Replayer kafka -> postgresql to keep in sync with the main cassandra backend
storageReplayer:
  enabled: true
  journalClientConfigurationRef: storageReplayerJournalClientConfiguration
  storageConfigurationRef: directPostgresqlReplayerStorageConfiguration
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: "swh/replayer"
            operator: In
            values:
            - "true"
  # Make the replayers fail fast if any issue arise (at first)
  # error_reporter:
  #   host: redis-postgresql-replayers.redis  # /!\ this instance does not exist yet
  #   port: 6379
  #   db: 1
  deployments:
    content:
      journalClientOverrides:
        group_id: swh-prod-postgresql-replayer-content
        object_types:
          - content
      requestedCpu: 425m
      requestedMemory: 200Mi
      autoScaling:
        maxReplicaCount: 64
    directory:
      journalClientOverrides:
        group_id: swh-prod-postgresql-replayer-directory
        object_types:
          - directory
        batch_size: 250
      # Full replay
      requestedCpu: 500m
      requestedMemory: 250Mi
      # Follow up consumption
      # requestedMemory: 100Mi
      autoScaling:
        maxReplicaCount: 10
    extid:
      journalClientOverrides:
        group_id: swh-prod-postgresql-replayer-extid
        object_types:
          - extid
        batch_size: 1000
      # Full replay
      # requestedCpu: 400m
      requestedMemory: 200Mi
      # Follow up consumption
      requestedCpu: 50m
      autoScaling:
        maxReplicaCount: 5
    metadata:
      journalClientOverrides:
        group_id: swh-prod-postgresql-replayer-metadata
        object_types:
          - metadata_authority
          - metadata_fetcher
      # follow up consumption
      requestedCpu: 50m
      requestedMemory: 100Mi
      autoScaling:
        maxReplicaCount: 5
    raw-extrinsic-metadata:
      journalClientOverrides:
        group_id: swh-prod-postgresql-replayer-raw-extrinsic-metadata
        object_types:
        - raw_extrinsic_metadata
        batch_size: 250
      # Full replay
      requestedCpu: 400m
      requestedMemory: 200Mi
      # follow up consumption
      # requestedCpu: 50m
      autoScaling:
        maxReplicaCount: 5
    origin:
      journalClientOverrides:
        group_id: swh-prod-postgresql-replayer-origin
        object_types:
          - origin
        batch_size: 1000
      # Full replay
      # requestedCpu: 400m
      requestedMemory: 200Mi
      # Follow up consumption
      requestedCpu: 50m
      autoScaling:
        maxReplicaCount: 5
    origin-visit:
      journalClientOverrides:
        group_id: swh-prod-postgresql-replayer-origin-visit
        object_types:
          - origin_visit
        batch_size: 1000
      # Full replay
      requestedCpu: 400m
      requestedMemory: 400Mi
      # Follow up consumption
      # requestedCpu: 100m
      # requestedMemory: 100Mi
      autoScaling:
        maxReplicaCount: 5
    origin-visit-status:
      journalClientOverrides:
        group_id: swh-prod-postgresql-replayer-origin-visit-status
