                                      "configurationRef" .deployment_config.scrubberDatabaseConfigurationRef ) | nindent 4 }}
    {{- include "swh.storageConfiguration" (dict "configurationRef" $storageConfigurationRef
                                      "Values" .Values) | nindent 4 }}
{{ end }}

