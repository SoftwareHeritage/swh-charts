{{ if and .Values.scrubber.enabled .Values.scrubber.objstorageChecker.enabled -}}
{{- range $deployment, $deployment_config := .Values.scrubber.objstorageChecker.deployments -}}
{{- if or (not (hasKey $deployment_config "enabled")) (get $deployment_config "enabled") -}}
{{- $deployment_config = include "swh.scrubber.deploymentConfig" (dict
    "scrubberType" "objstorage"
    "deployment_config" $deployment_config
    "Values" $.Values) | fromYaml -}}
{{- $configurationChecksum := include "swh.scrubber.objstorageChecker.configmap" (dict
    "client_name" $deployment
    "deployment_config" $deployment_config
    "Values" $.Values) | sha256sum -}}
{{ $name := ( print "scrubber-objstoragechecker-" $deployment ) }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $name }}
  namespace: {{ $.Values.namespace }}
  labels:
    app: {{ $name }}
spec:
  revisionHistoryLimit: 2
  replicas: {{ $deployment_config.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ $name }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
  template:
    metadata:
      labels:
        app: {{ $name }}
      annotations:
        # Force a rollout upgrade if the configuration changes
        checksum/config: {{ $configurationChecksum }}
    spec:
      {{- if $.Values.scrubber.affinity }}
      affinity:
        {{ toYaml $.Values.scrubber.affinity | nindent 8 }}
      {{- end }}
      {{- if and $.Values.podPriority.enabled $.Values.scrubber.priorityClassName }}
      priorityClassName: {{ $.Values.namespace }}-{{ $.Values.scrubber.priorityClassName }}
      {{ end }}
      initContainers:
        - name: prepare-configuration
          image: {{ $.Values.swh_utils_image }}:{{ $.Values.swh_utils_image_version }}
          imagePullPolicy: IfNotPresent
          {{/* To be updated if secrets appear in $deployment_config! */}}
          env: {{ include "swh.secrets.envFromDeploymentConfig" (dict "deploymentConfig" $deployment_config
                                                                      "Values" $.Values) | nindent 10 }}
          command:
            - /entrypoints/prepare-configuration.sh
          volumeMounts:
          - name: config-utils
            mountPath: /entrypoints
            readOnly: true
          - name: configuration
            mountPath: /etc/swh
          - name: configuration-template
            mountPath: /etc/swh/configuration-template
        # TODO: Add the "datastore" registration
        #       A workaround is needed as the registration is not idempotent
        #       and can't be launched each time a scrubber is launched
        {{- include "swh.checkDatabaseVersionContainer" (dict "Values" $.Values
                                                                "containerName" "check-scrubber-migration"
                                                                "imagePrefixName" "swh_scrubber_image"
                                                                "module" "scrubber") | nindent 8 }}
        {{- include "swh.checkDatabaseVersionContainer" (dict "Values" $.Values
                                                                "containerName" "check-storage-migration"
                                                                "imagePrefixName" "swh_scrubber_image"
                                                                "module" "storage") | nindent 8 }}
      containers:
      - name: storage-checker
        resources:
          requests:
            memory: {{ get $deployment_config "requestedMemory" | default "512Mi" }}
            cpu: {{ get $deployment_config "requestedCpu" | default "500m" }}
          {{- if or ( get $deployment_config "limitedCpu" ) ( get $deployment_config "limitedMemory" ) }}
          limits:
            {{- if ( get $deployment_config "limitedMemory" ) }}
            memory: {{ get $deployment_config "limitedMemory" }}
            {{- end }}
            {{- if ( get $deployment_config "limitedCpu" ) }}
            cpu: {{ get $deployment_config "limitedCpu" }}
            {{- end }}
          {{ end }}
        image: {{ $.Values.swh_scrubber_image }}:{{ $.Values.swh_scrubber_image_version }}
        imagePullPolicy: IfNotPresent
        command:
          - /opt/swh/entrypoint.sh
        args:
          - swh
          - scrubber
          - check
          - run
          - {{ $deployment_config.configName }}
          - --use-journal
        env:
        - name: STATSD_HOST
          value: {{ $.Values.statsdExternalHost | default "prometheus-statsd-exporter" }}
        - name: STATSD_PORT
          value: {{ $.Values.statsdPort | default "9125" | quote }}
        - name: STATSD_TAGS
          value: deployment:scrubber-objstoragechecker-{{ $deployment }}
        - name: MAX_TASKS_PER_CHILD
          value: {{ get $deployment_config "maxTasksPerChild" | default 1 | quote }}
        - name: SWH_LOG_LEVEL
          value: {{ get $deployment_config "logLevel" | default "INFO" | quote }}
        - name: SWH_CONFIG_FILENAME
          value: /etc/swh/config.yml
        {{- if and $.Values.sentry.enabled $.Values.scrubber.sentry.enabled }}
        - name: SWH_SENTRY_ENVIRONMENT
          value: {{ $.Values.sentry.environment }}
        - name: SWH_MAIN_PACKAGE
          value: swh.scrubber
        - name: SWH_SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: scrubber-sentry-dsn
              # 'name' secret must exist & include key "host"
              optional: false
        {{ end }}
        volumeMounts:
          - name: configuration
            mountPath: /etc/swh
      volumes:
      - name: configuration
        emptyDir: {}
      - name: configuration-template
        configMap:
          name: {{ $name }}-template
          defaultMode: 0777
          items:
          - key: "config.yml.template"
            path: "config.yml.template"
      - name: database-utils
        configMap:
          name: database-utils
          defaultMode: 0555
      - name: config-utils
        configMap:
          name: config-utils
          defaultMode: 0555

{{ end }}
{{ end }}
{{ end }}
