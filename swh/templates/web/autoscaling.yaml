{{- if and .Values.web.enabled .Values.web.autoScaling -}}
{{- with .Values.web.autoScaling -}}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  namespace: {{ $.Values.namespace }}
  name: web
  labels:
    app: web
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: web
  minReplicas: {{ .minReplicaCount | default 2 }}
  maxReplicas: {{ .maxReplicaCount | default 10 }}
  metrics:
  {{- if .cpuPercentageUsage }}
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .cpuPercentageUsage }}
  {{- end -}}
{{- end -}}
{{- end -}}
