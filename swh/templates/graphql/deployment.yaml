{{ if .Values.graphql.enabled -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql
  namespace: {{ .Values.namespace }}
  labels:
    app: graphql
spec:
  revisionHistoryLimit: 2
  replicas: {{ .Values.graphql.replicas }}
  selector:
    matchLabels:
      app: graphql
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
  template:
    metadata:
      labels:
        app: graphql
      annotations:
        # Force a rollout upgrade if the configuration changes
        checksum/config: {{ include (print $.Template.BasePath "/graphql/configmap.yaml") . | sha256sum }}
    spec:
      containers:
        - name: graphql
          image: {{ .Values.swh_graphql_image }}:{{ .Values.swh_graphql_image_version }}
          imagePullPolicy: Always
          ports:
            - containerPort: 5013
          env:
          - name: PORT
            value: "5013"
          - name: THREADS
            value: {{ .Values.graphql.gunicorn.threads | quote }}
          - name: WORKERS
            value: {{ .Values.graphql.gunicorn.workers | quote }}
          - name: LOG_LEVEL
            value: {{ .Values.graphql.logLevel | quote }}
          - name: TIMEOUT
            value: {{ .Values.graphql.gunicorn.timeout | quote }}
          {{ if .Values.graphql.sentry_enabled -}}
          - name: SWH_SENTRY_ENVIRONMENT
            value: {{ $.Values.sentry.environment }}
          - name: SWH_MAIN_PACKAGE
            value: swh.graphql
          - name: SWH_SENTRY_DSN
            valueFrom:
              secretKeyRef:
                name: graphql-sentry-secrets
                key: sentry-dsn
                # 'name' secret should exist & include key "host"
                # if the setting doesn't exist, sentry pushes will be disabled
                optional: true
          {{ end }}
          volumeMounts:
            - name: config
              mountPath: /etc/swh/config.yml
              subPath: config.yml
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: graphql
            defaultMode: 0444

{{ end }}
