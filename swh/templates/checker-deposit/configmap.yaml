{{ if .Values.checker_deposit.enabled -}}
{{- $deployment_config := .Values.checker_deposit -}}
{{- $use_json_logger := get $deployment_config "useJsonLogger" | default true }}
{{ $log_level := get $deployment_config "logLevel" | default "INFO" | quote }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: checker-deposit-template
  namespace: {{ $.Values.namespace }}
data:
  config.yml.template: |
    extraction_dir: "/tmp/swh.checker.deposit/"

    {{- include "swh.storageConfiguration" (dict "configurationRef" $.Values.checker_deposit.storageConfigurationRef
                                                 "Values" $.Values) | nindent 4 }}

    {{- include "celery.configuration" (list $.Values $.Values.checker_deposit.celeryConfigurationRef) | nindent 4 }}
      task_acks_late: true
      task_modules:
      - swh.deposit.loader.tasks
      task_queues:
      - swh.deposit.loader.tasks.ChecksDepositTsk

    {{- include "deposit.configuration" (list .Values .Values.checker_deposit.depositConfigurationRef) | nindent 4 }}
  init-container-entrypoint.sh: |
    #!/bin/bash

    set -e

    CONFIG_FILE=/etc/swh/config.yml

    # substitute environment variables when creating the default config.yml
    eval echo \""$(</etc/swh/configuration-template/config.yml.template)"\" \
      > $CONFIG_FILE

    exit 0

  {{ if $use_json_logger }}
  logging-configuration.yml: |
    version: 1

    handlers:
      console:
        class: logging.StreamHandler
        formatter: json
        stream: ext://sys.stdout

    formatters:
      json:
        class: pythonjsonlogger.jsonlogger.JsonFormatter
        # python-json-logger parses the format argument to get the variables it actually expands into the json
        format: "%(asctime)s:%(threadName)s:%(pathname)s:%(lineno)s:%(funcName)s:%(task_name)s:%(task_id)s:%(name)s:%(levelname)s:%(message)s"

    loggers:
      celery:
        level: {{ $log_level }}
      amqp:
        level: WARNING
      urllib3:
        level: WARNING
      azure.core.pipeline.policies.http_logging_policy:
        level: WARNING
      swh:
        level: {{ $log_level }}
      celery.task:
        level: {{ $log_level }}

    root:
      level: {{ $log_level }}
      handlers:
      - console

  {{ end }}
{{ end }}
