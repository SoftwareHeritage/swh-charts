{{- $deployment_config := .Values.checker_deposit -}}
{{ if $deployment_config.enabled -}}
{{- $configurationChecksum := include (print $.Template.BasePath "/checker-deposit/configmap.yaml") . -}}
{{- $use_json_logger := get $deployment_config "useJsonLogger" | default true }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: checker-deposit
  namespace: {{ $.Values.namespace }}
  labels:
    app: checker-deposit
spec:
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: checker-deposit
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
  template:
    metadata:
      labels:
        app: checker-deposit
      annotations:
        # Force a rollout upgrade if the configuration changes
        checksum/config: {{ $configurationChecksum | sha256sum }}
    spec:
      {{- if $.Values.checker_deposit.affinity }}
      affinity:
        {{ toYaml $.Values.checker_deposit.affinity | nindent 8 }}
      {{- end }}
      {{- if and $.Values.podPriority.enabled $.Values.checker_deposit.priorityClassName }}
      priorityClassName: {{ $.Values.namespace }}-{{ $.Values.checker_deposit.priorityClassName }}
      {{ end }}
      initContainers:
        - name: prepare-configuration
          image: debian:bullseye
          imagePullPolicy: Always
          env:
{{ include "celery.secretsEnvironment" (list $.Values $.Values.checker_deposit.celeryConfigurationRef) | indent 10 }}
{{ include "deposit.secretsEnvironment" (list $.Values $.Values.checker_deposit.depositConfigurationRef) | indent 10 }}
          command:
            - /entrypoint.sh
          volumeMounts:
          - name: configuration-template
            mountPath: /entrypoint.sh
            subPath: "init-container-entrypoint.sh"
            readOnly: true
          - name: configuration
            mountPath: /etc/swh
          - name: configuration-template
            mountPath: /etc/swh/configuration-template
      containers:
      - name: checker-deposit
        resources:
          requests:
            memory: {{ get $deployment_config "requestedMemory" | default "512Mi" }}
            cpu: {{ get $deployment_config "requestedCpu" | default "500m" }}
          {{- if or ( get $deployment_config "limitedCpu" ) ( get $deployment_config "limitedMemory" ) }}
          limits:
            {{- if ( get $deployment_config "limitedMemory" ) }}
            memory: {{ get $deployment_config "limitedMemory" }}
            {{- end }}
            {{- if ( get $deployment_config "limitedCpu" ) }}
            cpu: {{ get $deployment_config "limitedCpu" }}
            {{- end }}
          {{ end }}
        image: {{ $.Values.swh_deposit_checkers_image }}:{{ $.Values.swh_deposit_checkers_image_version }}
        imagePullPolicy: Always
        command:
        - /bin/bash
        args:
        - -c
        - /opt/swh/entrypoint.sh
        lifecycle:
          preStop:
            exec:
              command: ["/pre-stop.sh"]
        env:
        - name: STATSD_HOST
          value: {{ $.Values.statsdExternalHost | default "prometheus-statsd-exporter" }}
        - name: STATSD_PORT
          value: {{ $.Values.statsdPort | default "9125" | quote }}
        - name: MAX_TASKS_PER_CHILD
          value: {{ get $deployment_config "maxTasksPerChild" | default 1 | quote }}
        - name: LOGLEVEL
          value: {{ get $deployment_config "logLevel" | default "INFO" | quote }}
        - name: SWH_CONFIG_FILENAME
          value: /etc/swh/config.yml
        {{ if $use_json_logger }}
        - name: SWH_LOG_CONFIG
          value: /etc/swh/logging-configuration.yml
        {{ end }}
        {{- if and .Values.sentry.enabled .Values.checker_deposit.sentry.enabled }}
        - name: SWH_SENTRY_ENVIRONMENT
          value: {{ $.Values.sentry.environment }}
        - name: SWH_MAIN_PACKAGE
          value: swh.deposit
        - name: SWH_SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: checker-deposit-sentry-dsn
              # 'name' secret must exist & include key "host"
              optional: false
        {{ end }}
        volumeMounts:
          - name: checker-deposit-utils
            mountPath: /pre-stop.sh
            subPath: "pre-stop.sh"
          - name: configuration
            mountPath: /etc/swh
        {{ if $use_json_logger }}
          - name: configuration-template
            mountPath: /etc/swh/logging-configuration.yml
            subPath: "logging-configuration.yml"
            readOnly: true
        {{ end }}
      volumes:
      - name: configuration
        emptyDir: {}
      - name: configuration-template
        configMap:
          name: checker-deposit-template
          defaultMode: 0777
          items:
          - key: "config.yml.template"
            path: "config.yml.template"
          - key: "init-container-entrypoint.sh"
            path: "init-container-entrypoint.sh"
        {{ if $use_json_logger }}
          - key: "logging-configuration.yml"
            path: "logging-configuration.yml"
        {{ end }}
      - name: checker-deposit-utils
        configMap:
          name: checker-deposit-utils
          defaultMode: 0777
          items:
          - key: "pre-stop-idempotent.sh"
            path: "pre-stop.sh"
{{ end }}
