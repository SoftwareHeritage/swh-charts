{{/*
   * Create an storage deployment for service .serviceType
   */}}
{{- define "swh.storage.deployment" -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Values.namespace }}
  name: {{ .serviceType }}
  labels:
    app: {{ .serviceType }}
spec:
  revisionHistoryLimit: 2
  {{ if .configuration.replicas -}}
  replicas: {{ .configuration.replicas }}
  {{ end -}}
  selector:
    matchLabels:
      app: {{ .serviceType }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
  template:
    metadata:
      labels:
        app: {{ .serviceType }}
      annotations:
        checksum/config: {{ include "swh.storage.configmap" (dict "serviceType" .serviceType
                                                                  "configuration" .configuration
                                                                  "Values" .Values) | sha256sum }}
        checksum/database-utils: {{ include .databaseUtilsPath . | sha256sum }}
        checksum/config-utils: {{ include .configUtilsPath . | sha256sum }}
    spec:
      {{- if .Values.storage.affinity }}
      affinity:
        {{- toYaml .Values.storage.affinity | nindent 8 }}
      {{- end }}

      {{- if and .Values.podPriority.enabled .Values.storage.priorityClassName }}
      priorityClassName: {{ .Values.namespace }}-{{ .Values.storage.priorityClassName }}
      {{- end }}
      initContainers:
        - name: prepare-configuration
          image: {{ $.Values.swh_utils_image }}:{{ $.Values.swh_utils_image_version }}
          imagePullPolicy: IfNotPresent
          command:
          - /entrypoints/prepare-configuration.sh
          env:
            {{ include "swh.secrets.environment.inline" (dict "configurationRef" .configuration.storageConfigurationRef
                                                              "Values" $.Values) | nindent 10 }}
          volumeMounts:
          - name: configuration
            mountPath: /etc/swh
          - name: configuration-template
            mountPath: /etc/swh/configuration-template
          - name: config-utils
            mountPath: /entrypoints
            readOnly: true
        {{ include "swh.storage.cassandra.initKeyspaceContainer" (dict "Values" $.Values
                                                                       "configurationRef" .configuration.storageConfigurationRef
                                                                       "imagePrefixName" "swh_storage_image") | nindent 8 }}
        {{- if .configuration.checkDbVersion }}
        {{ include "swh.checkDatabaseVersionContainer" (dict "Values" $.Values
                                                             "imagePrefixName" "swh_storage_image"
                                                             "module" "storage") | nindent 8 }}
        {{- end }}
      containers:
        - name: {{ .serviceType }}
          resources:
            requests:
              memory: {{ .configuration.requestedMemory | default "512Mi" }}
              cpu: {{ .configuration.requestedCpu | default "500m" }}
            {{- if or .configuration.limitedMemory .configuration.limitedCpu }}
            limits:
              {{- if .configuration.limitedMemory }}
              memory: {{ .configuration.limitedMemory }}
              {{- end }}
              {{- if .configuration.limitedCpu }}
              cpu: {{ .configuration.limitedCpu }}
              {{- end }}
            {{- end }}
          image: {{ .Values.swh_storage_image }}:{{ .Values.swh_storage_image_version }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .configuration.port | default .Values.storage.port }}
              name: rpc
          readinessProbe:
            httpGet:
              path: /
              port: rpc
            initialDelaySeconds: 15
            failureThreshold: 30
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: rpc
            initialDelaySeconds: 10
            periodSeconds: 5
          command:
          - /bin/bash
          args:
          - -c
          - /opt/swh/entrypoint.sh
          env:
            {{ if .configuration.gunicorn -}}
            - name: THREADS
              value: {{ .configuration.gunicorn.threads | default 5 | quote }}
            - name: WORKERS
              value: {{ .configuration.gunicorn.workers | default 2 | quote }}
            - name: TIMEOUT
              value: {{ .configuration.gunicorn.timeout | default 60 | quote }}
            {{ end -}}
            - name: STATSD_HOST
              value: {{ .Values.statsdExternalHost | default "prometheus-statsd-exporter" }}
            - name: STATSD_PORT
              value: {{ .Values.statsdPort | default "9125" | quote }}
            - name: LOG_LEVEL
              value: {{ .configuration.logLevel | default .Values.storage.logLevel | quote }}
          {{- if .Values.storage.sentry.enabled }}
            - name: SWH_SENTRY_ENVIRONMENT
              value: {{ .Values.sentry.environment }}
            - name: SWH_MAIN_PACKAGE
              value: swh.storage
            - name: SWH_SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.storage.sentry.secretKeyRef }}
                  key: {{ .Values.storage.sentry.secretKeyName }}
                  # 'name' secret should exist & include key
                  # if the setting doesn't exist, sentry pushes will be disabled
                  optional: true
            - name: SWH_SENTRY_DISABLE_LOGGING_EVENTS
              value: "true"
          {{- end }}
          volumeMounts:
          - name: configuration
            mountPath: /etc/swh
      volumes:
      - name: configuration
        emptyDir: {}
      - name: configuration-template
        configMap:
          name: {{ .serviceType }}-configuration-template
          items:
          - key: "config.yml.template"
            path: "config.yml.template"
      - name: database-utils
        configMap:
          name: database-utils
          defaultMode: 0555
      - name: config-utils
        configMap:
          name: config-utils
          defaultMode: 0555
{{- end -}}
