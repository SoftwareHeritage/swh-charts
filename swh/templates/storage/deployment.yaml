{{ if .Values.storage.enabled -}}
{{- $databaseUtilsPathChecksum := include (print $.Template.BasePath "/utils/database-utils.yaml") . | sha256sum  -}}
{{- $configUtilsPathChecksum := include (print $.Template.BasePath "/utils/config-utils.yaml") . | sha256sum -}}
{{ range $storage_type, $storage_config := .Values.storage.deployments }}
{{- if or (not (hasKey $storage_config "enabled")) (get $storage_config "enabled") -}}
{{- $serviceType := ( print "storage-" $storage_type ) -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ $.Values.namespace }}
  name: {{ $serviceType }}
  labels:
    app: {{ $serviceType }}
spec:
  revisionHistoryLimit: 2
  {{ if $storage_config.replicas -}}
  replicas: {{ $storage_config.replicas }}
  {{ end -}}
  selector:
    matchLabels:
      app: {{ $serviceType }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
  template:
    metadata:
      labels:
        app: {{ $serviceType }}
      annotations:
        checksum/config: {{ include "swh.storage.configmap" (dict "serviceType" $serviceType
                                                                  "configuration" $storage_config
                                                                  "Values" $.Values) | sha256sum }}
        checksum/database-utils: {{ $databaseUtilsPathChecksum }}
        checksum/config-utils: {{ $configUtilsPathChecksum }}
    spec:
      {{- $nodeSelector := $storage_config.nodeSelector | default $.Values.storage.nodeSelector | default dict -}}
      {{- if $nodeSelector }}
      nodeSelector:
        {{- toYaml $nodeSelector | nindent 8 }}
      {{- end }}
      {{- $affinity := $storage_config.affinity | default $.Values.storage.affinity | default dict -}}
      {{- if $affinity }}
      affinity:
        {{- toYaml $affinity | nindent 8 }}
      {{- end }}

      {{- if and $.Values.podPriority.enabled $.Values.storage.priorityClassName }}
      priorityClassName: {{ $.Values.namespace }}-{{ $.Values.storage.priorityClassName }}
      {{- end }}
      initContainers:
        - name: prepare-configuration
          image: {{ $.Values.swh_utils_image }}:{{ $.Values.swh_utils_image_version }}
          imagePullPolicy: IfNotPresent
          command:
          - /entrypoints/prepare-configuration.sh
          env: {{ include "swh.secrets.envFromDeploymentConfig" (dict "Values" $.Values "deploymentConfig" $storage_config) | nindent 10 }}
          volumeMounts:
          - name: configuration
            mountPath: /etc/swh
          - name: configuration-template
            mountPath: /etc/swh/configuration-template
          - name: config-utils
            mountPath: /entrypoints
            readOnly: true
        {{ include "swh.storage.cassandra.initKeyspaceContainer" (dict "Values" $.Values
                                                                       "configurationRef" $storage_config.storageConfigurationRef
                                                                       "imagePrefixName" "swh_storage_image") | nindent 8 }}
        {{- if $storage_config.checkDbVersion }}
        {{ include "swh.checkDatabaseVersionContainer" (dict "Values" $.Values
                                                             "imagePrefixName" "swh_storage_image"
                                                             "module" "storage") | nindent 8 }}
        {{- end }}
      containers:
        - name: {{ $serviceType }}
          resources:
            requests:
              memory: {{ $storage_config.requestedMemory | default "512Mi" }}
              cpu: {{ $storage_config.requestedCpu | default "500m" }}
            {{- if or $storage_config.limitedMemory $storage_config.limitedCpu }}
            limits:
              {{- if $storage_config.limitedMemory }}
              memory: {{ $storage_config.limitedMemory }}
              {{- end }}
              {{- if $storage_config.limitedCpu }}
              cpu: {{ $storage_config.limitedCpu }}
              {{- end }}
            {{- end }}
          image: {{ $.Values.swh_storage_image }}:{{ $.Values.swh_storage_image_version }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ $storage_config.port | default $.Values.storage.port }}
              name: rpc
          readinessProbe:
            httpGet:
              path: /
              port: rpc
            initialDelaySeconds: 15
            failureThreshold: 30
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: rpc
            initialDelaySeconds: 10
            periodSeconds: 5
          command:
          - /bin/bash
          args:
          - -c
          - /opt/swh/entrypoint.sh
          env:
            {{ if $storage_config.gunicorn -}}
            - name: THREADS
              value: {{ $storage_config.gunicorn.threads | default 5 | quote }}
            - name: WORKERS
              value: {{ $storage_config.gunicorn.workers | default 2 | quote }}
            - name: TIMEOUT
              value: {{ $storage_config.gunicorn.timeout | default 60 | quote }}
            {{ end -}}
            - name: STATSD_HOST
              value: {{ $.Values.statsdExternalHost | default "prometheus-statsd-exporter" }}
            - name: STATSD_PORT
              value: {{ $.Values.statsdPort | default "9125" | quote }}
            - name: STATSD_TAGS
              value: deployment:{{ $serviceType }}
            - name: SWH_LOG_LEVEL
              value: {{ $storage_config.logLevel | default $.Values.storage.logLevel | quote }}
          {{- if $.Values.storage.sentry.enabled }}
            - name: SWH_SENTRY_ENVIRONMENT
              value: {{ $.Values.sentry.environment }}
            - name: SWH_MAIN_PACKAGE
              value: swh.storage
            - name: SWH_SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.storage.sentry.secretKeyRef }}
                  key: {{ $.Values.storage.sentry.secretKeyName }}
                  # 'name' secret should exist & include key
                  # if the setting doesn't exist, sentry pushes will be disabled
                  optional: true
            - name: SWH_SENTRY_DISABLE_LOGGING_EVENTS
              value: "true"
          {{- end }}
          volumeMounts:
          - name: configuration
            mountPath: /etc/swh
          {{- range $volume_name, $volume_config := $storage_config.extraVolumes }}
          - name: {{ $volume_name }}
            mountPath: {{ $volume_config.mountPath }}
            readOnly: {{ $volume_config.readOnly | default "false" }}
          {{- end }}
        {{- if $storage_config.dnsConfigurationRef }}
        {{- include "swh.dns.configuration"  (dict "Values" $.Values
                                              "configurationRef" $storage_config.dnsConfigurationRef) | indent 6 }}
        {{- end }}
      volumes:
      - name: configuration
        emptyDir: {}
      - name: configuration-template
        configMap:
          name: {{ $serviceType }}-configuration-template
          items:
          - key: "config.yml.template"
            path: "config.yml.template"
      - name: database-utils
        configMap:
          name: database-utils
          defaultMode: 0555
      - name: config-utils
        configMap:
          name: config-utils
          defaultMode: 0555
      {{ range $volume_name, $volume_config := $storage_config.extraVolumes }}
      - name: {{ $volume_name }}
        {{ toYaml $volume_config.volumeDefinition | nindent 8 }}
      {{ end }}

{{ end }}
{{ end -}}
{{- end -}}

