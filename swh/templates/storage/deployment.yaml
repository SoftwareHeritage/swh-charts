{{ if .Values.storage.enabled -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Values.namespace }}
  name: storage
  labels:
    app: storage
spec:
  revisionHistoryLimit: 2
  {{ if .Values.storage.replicas -}}
  replicas: {{ .Values.storage.replicas }}
  {{ end -}}
  selector:
    matchLabels:
      app: storage
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
  template:
    metadata:
      labels:
        app: storage
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/storage/configmap.yaml") . | sha256sum }}
        checksum/config-utils: {{ include (print $.Template.BasePath "/utils/database-utils.yaml") . | sha256sum }}
    spec:
      {{- if .Values.storage.affinity }}
      affinity:
        {{- toYaml .Values.storage.affinity | nindent 8 }}
      {{- end }}

      {{- if and .Values.podPriority.enabled .Values.storage.priorityClassName }}
      priorityClassName: {{ .Values.namespace }}-{{ .Values.storage.priorityClassName }}
      {{- end }}
      initContainers:
        - name: prepare-configuration
          image: debian:bullseye
          imagePullPolicy: IfNotPresent
          command:
          - /bin/bash
          args:
          - -c
          - eval echo "\"$(</etc/swh/configuration-template/config.yml.template)\"" > /etc/swh/config.yml
          env:
{{ include "swh.storage.secretsEnvironment" (dict "Values" $.Values
                                                  "configurationRef" $.Values.storage.storageConfigurationRef) | indent 10 }}
        {{- if eq .Values.storage.objstorageClass "multiplexer" }}
          envFrom:
          - secretRef:
              name: swh-cassandra-objstorage-config
        {{- end }}
          volumeMounts:
          - name: configuration
            mountPath: /etc/swh
          - name: configuration-template
            mountPath: /etc/swh/configuration-template
        {{ include "swh.storage.cassandra.initKeyspaceContainer" (dict "Values" $.Values
                                                                       "configurationRef" $.Values.storage.storageConfigurationRef
                                                                       "imagePrefixName" "swh_storage_image") | nindent 8 }}
        {{- if .Values.storage.checkDbVersion }}
        {{ include "swh.checkDatabaseVersionContainer" (dict "Values" $.Values
                                                             "imagePrefixName" "swh_storage_image"
                                                             "module" "storage") | nindent 8 }}
        {{- end }}
      containers:
        - name: storage
          resources:
            requests:
              memory: {{ .Values.storage.requestedMemory | default "512Mi" }}
              cpu: {{ .Values.storage.requestedCpu | default "500m" }}
          image: {{ .Values.swh_storage_image }}:{{ .Values.swh_storage_image_version }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5002
              name: rpc
          readinessProbe:
            httpGet:
              path: /
              port: rpc
            initialDelaySeconds: 15
            failureThreshold: 30
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: rpc
            initialDelaySeconds: 10
            periodSeconds: 5
          command:
          - /bin/bash
          args:
          - -c
          - /opt/swh/entrypoint.sh
          env:
            {{ if .Values.storage.gunicorn -}}
            - name: THREADS
              value: {{ .Values.storage.gunicorn.threads | default 5 | quote }}
            - name: WORKERS
              value: {{ .Values.storage.gunicorn.workers | default 2 | quote }}
            - name: TIMEOUT
              value: {{ .Values.storage.gunicorn.timeout | default 60 | quote }}
            {{ end -}}
            - name: STATSD_HOST
              value: {{ .Values.statsdExternalHost | default "prometheus-statsd-exporter" }}
            - name: STATSD_PORT
              value: {{ .Values.statsdPort | default "9125" | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.storage.logLevel | quote }}
          {{- if .Values.storage.sentry.enabled }}
            - name: SWH_SENTRY_ENVIRONMENT
              value: {{ .Values.sentry.environment }}
            - name: SWH_MAIN_PACKAGE
              value: swh.storage
            - name: SWH_SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.storage.sentry.secretKeyRef }}
                  key: {{ .Values.storage.sentry.secretKeyName }}
                  # 'name' secret should exist & include key
                  # if the setting doesn't exist, sentry pushes will be disabled
                  optional: true
            - name: SWH_SENTRY_DISABLE_LOGGING_EVENTS
              value: "true"
          {{- end }}
          volumeMounts:
          - name: configuration
            mountPath: /etc/swh
      volumes:
      - name: configuration
        emptyDir: {}
      - name: configuration-template
        configMap:
          name: storage-configuration-template
          items:
          - key: "config.yml.template"
            path: "config.yml.template"
      - name: database-utils
        configMap:
          name: database-utils
          defaultMode: 0555
{{- end -}}
