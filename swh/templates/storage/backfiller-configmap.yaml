{{ if .Values.storage_backfiller.enabled -}}
{{ range $deployment, $deployment_config := .Values.storage_backfiller.deployments }}
{{- if or (not (hasKey $deployment_config "enabled")) (get $deployment_config "enabled") -}}
{{ include "swh.storage.configmap" (dict "serviceType"
                                         (print "storage-backfiller-"
                                           (get $deployment_config  "object_type")
                                           "-" $deployment)
                                         "configuration" $deployment_config
                                         "Values" $.Values) }}
{{- end -}}
{{ end -}}
{{- end -}}