{{- if and .Values.externalServices.enabled .Values.externalServices.services }}
{{- range $service, $service_config := .Values.externalServices.services }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ get $service_config "internalName" }}
  namespace: {{ $.Values.namespace }}
spec:
  type: ExternalName
  externalName: {{ get $service_config "target" }}
{{ end }}
{{ end }}
