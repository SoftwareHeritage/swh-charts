{{ if .Values.indexers.enabled -}}
{{- $configurationChecksum := include (print $.Template.BasePath "/indexers/configmap.yaml") . -}}
{{- range $indexer_type, $deployment_config := .Values.indexers.deployments -}}
{{- $indexer_name := ( print "indexer-" $indexer_type ) -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $indexer_name }}
  namespace: {{ $.Values.namespace }}
  labels:
    app: {{ $indexer_name }}
spec:
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: {{ $indexer_name }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
  template:
    metadata:
      labels:
        app: {{ $indexer_name }}
      annotations:
        # Force a rollout upgrade if the configuration changes
        checksum/config: {{ $configurationChecksum | sha256sum }}
    spec:
      {{- if $.Values.indexers.affinity }}
      affinity:
        {{ toYaml $.Values.indexers.affinity | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 3600
      initContainers:
        - name: prepare-configuration
          image: debian:bullseye
          imagePullPolicy: Always
          env:
          - name: JOURNAL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: common-secrets
                key: journal-password
                optional: true
          command:
            - /entrypoint.sh
          volumeMounts:
          - name: configuration-template
            mountPath: /entrypoint.sh
            subPath: "init-container-entrypoint.sh"
            readOnly: true
          - name: configuration
            mountPath: /etc/swh
          - name: configuration-template
            mountPath: /etc/swh/configuration-template
      containers:
      - name: indexers
        image: {{ $.Values.swh_indexer_image }}:{{ $.Values.swh_indexer_image_version }}
        imagePullPolicy: Always
        command:
          - /opt/swh/entrypoint.sh
        resources:
          requests:
            memory: {{ get $deployment_config "requestedMemory" | default "512Mi" }}
            cpu: {{ get $deployment_config "requestedCpu" | default "500m" }}
        lifecycle:
          preStop:
            exec:
              command: ["/pre-stop.sh"]
        env:
        - name: STATSD_HOST
          value: {{ $.Values.statsdExternalHost | default "prometheus-statsd-exporter" }}
        - name: STATSD_PORT
          value: {{ $.Values.statsdPort | default "9125" | quote }}
        - name: MAX_TASKS_PER_CHILD
          value: {{ get $deployment_config "maxTasksPerChild" | default 10 | quote }}
        - name: LOGLEVEL
          value: {{ get $deployment_config "logLevel" | default "INFO" | quote }}
        - name: SWH_CONFIG_FILENAME
          value: /etc/swh/config.yml
        - name: SWH_INDEXER_TYPE
          value: {{ get $deployment_config "indexer_type" }}
        - name: SWH_SENTRY_ENVIRONMENT
          value: {{ $.Values.sentry.environment }}
        - name: SWH_MAIN_PACKAGE
          value: {{ pluck "sentrySwhPackage" $deployment_config $.Values.indexers | first }}
        - name: SWH_SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: indexer-sentry-dsn
              # 'name' secret must exist & include key "host"
              optional: false
        volumeMounts:
          - name: indexer-utils
            mountPath: /pre-stop.sh
            subPath: "pre-stop.sh"
          - name: configuration
            mountPath: /etc/swh
          - name: localstorage
            mountPath: /tmp
      volumes:
      - name: localstorage
{{ toYaml ($.Values.tmpEphemeralStorage.claimTemplate | default $.Values.tmpEphemeralStorage.default) | indent 8 }}
      - name: configuration
        emptyDir: {}
      - name: configuration-template
        configMap:
          name: {{ $indexer_name }}-template
          defaultMode: 0777
          items:
          - key: "config.yml.template"
            path: "config.yml.template"
          - key: "init-container-entrypoint.sh"
            path: "init-container-entrypoint.sh"
      - name: indexer-utils
        configMap:
          name: indexer-utils
          defaultMode: 0777
          items:
          - key: "pre-stop-idempotent.sh"
            path: "pre-stop.sh"
{{ end }}
{{- end -}}
