{{ if .Values.indexerStorage.enabled -}}
{{ if and .Values.indexerStorage.ingress .Values.indexerStorage.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: {{ .Values.namespace }}
  name: indexer-storage-ingress
spec:
  {{- if .Values.indexerStorage.ingress.className }}
  ingressClassName: {{ .Values.indexerStorage.ingress.className }}
  {{- end }}
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: indexer-storage
            port:
              number: 5007
    host: {{ .Values.indexerStorage.ingress.host }}

{{ end }}
{{ end }}
