{{ if and .Values.scheduler.enabled .Values.scheduler.journalClient.enabled -}}
{{ $namespace := .Values.namespace }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: scheduler-journal-client-configuration-template
  namespace: {{ $namespace }}
data:
  config.yml.template: |
{{ include "swh.schedulerConfiguration" (list .Values .Values.scheduler.schedulerConfigurationRef) | indent 4 }}

{{ include "celery.configuration" (list .Values .Values.scheduler.celeryConfigurationRef) | indent 4 }}

{{ include "swh.journalClientConfiguration" (list .Values .Values.scheduler.journalClient.journalConfigurationRef) | indent 4 }}

{{- end -}}
