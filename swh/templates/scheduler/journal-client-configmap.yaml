{{ if and .Values.scheduler.enabled .Values.scheduler.journalClient.enabled -}}
{{ $namespace := .Values.namespace }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: scheduler-journal-client-configuration-template
  namespace: {{ $namespace }}
data:
  config.yml.template: |
    {{- include "swh.schedulerConfiguration" (dict "configurationRef" .Values.scheduler.schedulerConfigurationRef
                                                   "Values" .Values) | nindent 4 }}

    {{- include "celery.configuration" (list .Values .Values.scheduler.celeryConfigurationRef) | nindent 4 }}

    {{- include "swh.journalClientConfiguration" (list .Values .Values.scheduler.journalClient.journalConfigurationRef) | nindent 4 }}

{{- end -}}
