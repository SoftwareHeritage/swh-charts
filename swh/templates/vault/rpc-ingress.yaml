{{- if and .Values.vault.enabled .Values.vault.ingress.enabled -}}
{{- $defaultWhitelistSourceRangeRef := .Values.scheduler.rpc.ingress.whitelistSourceRangeRef -}}
{{- $defaultWhitelistSourceRange := get .Values $defaultWhitelistSourceRangeRef | default list -}}
{{- range $endpoint_definition, $endpoint_config := .Values.vault.ingress.endpoints -}}
{{- $extraWhitelistSourceRange := get $endpoint_config "extraWhitelistSourceRange" | default list -}}
{{- $whitelistSourceRange := join "," (concat $defaultWhitelistSourceRange $extraWhitelistSourceRange | uniq | sortAlpha) | default "" -}}
{{- $paths := get $endpoint_config "paths" -}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: {{ $.Values.namespace }}
  name: vault-rpc-ingress-{{ $endpoint_definition }}
  annotations:
  {{- if $whitelistSourceRange }}
    nginx.ingress.kubernetes.io/whitelist-source-range: {{ $whitelistSourceRange }}
  {{- end }}
{{ toYaml $.Values.vault.ingress.extraAnnotations | indent 4 }}

spec:
  {{- if $.Values.vault.ingress.className }}
  ingressClassName: {{ $.Values.vault.ingress.className }}
  {{- end }}
  rules:
  - host: {{ $.Values.vault.ingress.host }}
    http:
      paths:
{{- range $path := $paths }}
      - path: {{ $path }}
        pathType: Prefix
        backend:
          service:
            name: vault-rpc
            port:
              number: 5005
{{ end }}
{{ end }}
{{ end }}
