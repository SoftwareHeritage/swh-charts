{{ if .Values.search.enabled -}}
{{- $checksumConfig := include "swh.search.configuration"
  (dict "serviceType" "search"
        "configurationRef" .Values.search.elasticsearchConfigurationRef
        "Values" .Values) | sha256sum -}}
{{- $configUtilsPathChecksum := include (print $.Template.BasePath "/utils/config-utils.yaml") . | sha256sum -}}
{{- $databaseUtilsPathChecksum := include (print $.Template.BasePath "/utils/database-utils.yaml") . | sha256sum  -}}
{{- $initializeSearchBackend := and .Values.search.backend .Values.search.backend.initialize | default false -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ $.Values.namespace }}
  name: search-rpc
  labels:
    app: search-rpc
spec:
  revisionHistoryLimit: 2
  {{ if .Values.search.replicas -}}
  replicas: {{ .Values.search.replicas }}
  {{ end -}}
  selector:
    matchLabels:
      app: search-rpc
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
  template:
    metadata:
      labels:
        app: search-rpc
      annotations:
        checksum/config: {{ $checksumConfig }}
        checksum/config-utils: {{ $configUtilsPathChecksum }}
        checksum/database-utils: {{ $databaseUtilsPathChecksum }}
    spec:
      {{- if .Values.search.affinity }}
      affinity:
        {{- toYaml .Values.search.affinity | nindent 8 }}
      {{- end }}
      {{- if and .Values.podPriority.enabled .Values.search.priorityClassName }}
      priorityClassName: {{ .Values.namespace }}-{{ .Values.search.priorityClassName }}
      {{ end }}
      initContainers:
        - name: prepare-configuration
          image: {{ $.Values.swh_utils_image }}:{{ $.Values.swh_utils_image_version }}
          imagePullPolicy: IfNotPresent
          command:
          - /entrypoints/prepare-configuration.sh
          env: {{ include "swh.secrets.envFromDeploymentConfig" (dict "deploymentConfig" $.Values.search
                                                                      "Values" $.Values) | nindent 10 }}
          volumeMounts:
          - name: config-utils
            mountPath: /entrypoints
            readOnly: true
          - name: configuration
            mountPath: /etc/swh
          - name: configuration-template
            mountPath: /etc/swh/configuration-template
        {{- if $initializeSearchBackend }}
        {{ include "swh.initializeSearchBackend"
          (dict "Values" $.Values
                "imagePrefixName" "swh_search_image"
                "module" "search") | nindent 8 }}
        {{- end }}
      containers:
        - name: search-rpc
          resources:
            requests:
              memory: {{ .Values.search.requestedMemory | default "512Mi" }}
              cpu: {{ .Values.search.requestedCpu | default "500m" }}
          {{- if or .Values.search.limitedMemory .Values.search.limitedCpu }}
            limits:
            {{- if .Values.search.limitedMemory }}
              memory: {{ .Values.search.limitedMemory }}
            {{- end }}
            {{- if .Values.search.limitedCpu }}
              cpu: {{ .Values.search.limitedCpu }}
            {{- end }}
        {{- end }}
          image: {{ .Values.swh_search_image }}:{{ .Values.swh_search_image_version }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.search.port }}
              name: rpc
          readinessProbe:
            httpGet:
              path: /
              port: rpc
            initialDelaySeconds: 15
            failureThreshold: 30
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: rpc
            initialDelaySeconds: 10
            periodSeconds: 5
          command:
            - /bin/bash
          args:
            - -c
            - /opt/swh/entrypoint.sh
          env:
            {{ if .Values.search.gunicorn -}}
            - name: THREADS
              value: {{ .Values.search.gunicorn.threads | default 5 | quote }}
            - name: WORKERS
              value: {{ .Values.search.gunicorn.workers | default 2 | quote }}
            - name: TIMEOUT
              value: {{ .Values.search.gunicorn.timeout | default 60 | quote }}
            {{ end -}}
            - name: STATSD_HOST
              value: {{ .Values.statsdExternalHost | default "prometheus-statsd-exporter" }}
            - name: STATSD_PORT
              value: {{ .Values.statsdPort | default "9125" | quote }}
            - name: STATSD_TAGS
              value: deployment:search-rpc
            - name: SWH_LOG_LEVEL
              value: {{ .Values.search.logLevel | default "INFO" }}
          {{- if .Values.search.sentry.enabled }}
            - name: SWH_SENTRY_ENVIRONMENT
              value: {{ .Values.sentry.environment }}
            - name: SWH_MAIN_PACKAGE
              value: swh.search
            - name: SWH_SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.search.sentry.secretKeyRef }}
                  key: {{ .Values.search.sentry.secretKeyName }}
                  # if the setting doesn't exist, sentry issue pushes will be disabled
                  optional: false
            - name: SWH_SENTRY_DISABLE_LOGGING_EVENTS
              value: "true"
          {{- end }}
          volumeMounts:
          - name: configuration
            mountPath: /etc/swh
      volumes:
      - name: configuration
        emptyDir: {}
      - name: configuration-template
        configMap:
          name: search-rpc-configuration-template
          items:
          - key: "config.yml.template"
            path: "config.yml.template"
      - name: config-utils
        configMap:
          name: config-utils
          defaultMode: 0555
      - name: database-utils
        configMap:
          name: database-utils
          defaultMode: 0555
{{- end -}}
