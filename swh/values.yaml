loaders:
  enabled: false
  deployments:
  # Example of deployments
    # git:
    #   requestedMemory: 256Mi
    #   requestedCpu: 200m
    #   queues:
    #     - swh.loader.git.tasks.UpdateGitRepository
    #   autoScaling:
    #     queueThreshold: 5  # spawn worker per increment of `value` messages
    #     minReplicacount: 1
    #     maxReplicaCount: 3

cookers:
  enabled: false

checker_deposit:
  enabled: false

indexers:
  enabled: false

listers:
  enabled: false

storage:
  enabled: false
  logLevel: INFO
  replicas: 1
  requestedCpu: 50m
  requestedMemory: 100Mi
  autoScaling:
    maxReplicaCount: 1
#  affinity:
#    nodeAffinity:
#      requiredDuringSchedulingIgnoredDuringExecution:
#        nodeSelectorTerms:
#        - matchExpressions:
#          - key: "swh/storage"
#            operator: In
#            values:
#            - "true"
#  gunicorn:
#    threads: 5
#    workers: 2
#    timeout: 60
  sentry:
    enabled: false
    # name of the secret containing the $secretKeyName value
    # it defines the sentry token, host and projet to access
    # like https://token@sentry.host/id
    secretKeyRef: common-secrets
    secretKeyName: storage-sentry-dsn
  # Mandatory: must be 'postgresql' or 'cassandra'
  storageClass:
  # if storageClass is 'cassandra'
  # cassandra:
  #   initKeyspace: false # only to bootstrap a new cassandra database
  #   seeds:
  #     - seed1
  #   keySpace: swh
  #   consistencyLevel: LOCAL_QUORUM
  #  if storageClass is 'postgresql'
