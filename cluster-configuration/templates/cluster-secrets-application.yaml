# Configre the application to automatically apply the secrets
# on the cluster.
# Secrets are stored on the k8s-swh-private-data repository
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.clusterName }}-secrets
  namespace: {{ .Values.argocdNamespace }}
spec:
  project: {{ .Values.defaultProject }}
  source:
    repoURL: https://gitlab.softwareheritage.org/infra/ci-cd/k8s-swh-private-data.git
    targetRevision: master
    path: {{ .Values.clusterName }}
    directory:
      recurse: true
  destination:
    server: {{ .Values.clusterUrl }}
    namespace: default
  syncPolicy:
    automated:
      prune: {{ .Values.defaultPrune }}
      selfHeal: {{ .Values.defaultSelfHeal }}
      allowEmpty: false
