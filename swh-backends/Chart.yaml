
apiVersion: v2

version: 0.1.0
appVersion: 0.1.0

name: swh-backends

dependencies:
- name: cert-manager
  version: 1.12.0
  repository: https://charts.jetstack.io
  condition: cert-manager.enabled
  tags:
    - cert-manager
    - cassandra

- name: k8ssandra-operator
  version: 1.6.1
  repository: https://helm.k8ssandra.io/stable
  condition: k8ssandraOperator.enabled
  tags:
    - cassandra

- name: kube-prometheus-stack
  alias: prometheus
  version: 47.0.0
  repository: https://prometheus-community.github.io/helm-charts
  condition: prometheus.enabled
  tags:
    - monitoring

- name: ingress-nginx
  version: 4.7.0
  repository: https://kubernetes.github.io/ingress-nginx
  condition: ingress.enabled
  tags:
    - ingress

- name: keda
  version: 2.11.0
  repository: https://kedacore.github.io/charts
  condition: keda.enabled
  tags:
    - autoScaling
    - swh

- name: eck-operator
  alias: eck
  version: 2.8.0
  repository: https://helm.elastic.co
  condition: eck-operator.enabled
  tags:
    - swh
    - logs
    - monitoring

- name: eck-operator-crds
  alias: eck-crds
  version: 2.8.0
  repository: https://helm.elastic.co
  condition: eck-operator.enabled
  tags:
    - swh
    - logs
    - monitoring

- name: opentelemetry-collector
  alias: otlpCollector
  version: 0.57.0
  repository: https://open-telemetry.github.io/opentelemetry-helm-charts
  condition: otlpCollector.enabled
  tags:
    - logs

- name: rabbitmq-cluster-operator
  alias: rabbitmq-operator
  version: 3.4.2
  repository: https://charts.bitnami.com/bitnami
  condition: rabbitmqOperator.enabled
  tags:
    - swh
    - scheduler
