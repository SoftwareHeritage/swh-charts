apiVersion: v1
kind: Secret
metadata:
  name: common-secrets
type: Opaque
stringData:
  rabbitmq-amqp-username: rabbitmq
  rabbitmq-amqp-password: mysecret
  rabbitmq-amqp-host: amqp://rabbitmq:mysecret@rabbitmq-scheduler:5672/%2f
  rabbitmq-http-host: http://rabbitmq:mysecret@rabbitmq-scheduler:15672/%2f
