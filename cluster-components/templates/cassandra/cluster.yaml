{{ if .Values.cassandra.enabled -}}
{{- range $clusterName, $clusterConfig := .Values.cassandra.deployments -}}
---
apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: {{ $clusterName }}
  namespace: {{ $.Values.cassandra.namespace }}
spec:
  cassandra:
    serverVersion: "4.0.1"
    config:
      cassandraYaml:
        enable_scripted_user_defined_functions: true
        enable_user_defined_functions: true
    datacenters:
    {{- range $dataCenterConfig := $clusterConfig.datacenters }}
      - metadata:
          name: {{ $dataCenterConfig.name }}
        size: {{ $dataCenterConfig.replicas }}
        storageConfig:
          cassandraDataVolumeClaimSpec:
            storageClassName: standard
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 5Gi

          jvmOptions:
            heapSize: 512M
        # stargate:
        #   size: 1
        #   heapSize: 256M
    {{ end }}
{{ end }}
{{ end }}
