{{ if .Values.svix.enabled -}}
{{ with .Values.svix -}}
{{- $whitelistSourceRange := join "," .ingress.whitelistSourceRange | default "" }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: {{ .namespace }}
  name: svix-ingress
  {{- if .ingress.annotations }}
  annotations:
    {{- toYaml .ingress.annotations | nindent 4 }}
  {{- end }}
  {{- if $whitelistSourceRange }}
    nginx.ingress.kubernetes.io/whitelist-source-range: {{ $whitelistSourceRange }}
  {{- end }}
spec:
  {{- if .ingress.className }}
  ingressClassName: {{ .ingress.className }}
  {{- end }}
  rules:
  - host: {{ .ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: svix
            port:
              number: 8071
  {{- if .ingress.createTLS }}
  tls:
  - hosts:
    - {{ .ingress.host }}
    secretName: swh-svix-crt
  {{- end }}
{{- end }}
{{- end }}
