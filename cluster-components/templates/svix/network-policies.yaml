{{ if .Values.svix.enabled -}}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-svix-ingress
  namespace: {{ .Values.svix.namespace }}
spec:
  podSelector:
    matchLabels: {}
  policyTypes:
  - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: all-access-svix-http
  namespace: {{ .Values.svix.namespace }}
spec:
  podSelector:
    matchLabels:
      app: svix-server
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8071
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: svix-access-redis
  namespace: {{ .Values.svix.namespace }}
spec:
  podSelector:
    matchLabels:
{{- if .Values.svix.redis.enabled }}
      app: svix-redis
{{- else }}
      app: redis-svix
{{- end }}
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: svix-server
      ports:
        - protocol: TCP
          port: 6379
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: svix-server
      ports:
        - protocol: TCP
          port: 9121
{{- end }}
{{ if .Values.svix.postgres.enabled -}}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: svix-access-postgres
  namespace: {{ .Values.svix.namespace }}
spec:
  podSelector:
    matchLabels:
      app: svix-postgres
  ingress:
    - from:
        - podSelector:
            matchLabels:
             app: svix-server
      ports:
        - protocol: TCP
          port: 5432
{{- end }}