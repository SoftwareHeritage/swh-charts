{{ if and .Values.svix.enabled .Values.svix.redis.enabled -}}
{{ with .Values.svix -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .namespace }}
  name: svix-redis
  labels:
    app: svix-redis
spec:
  revisionHistoryLimit: 2
  replicas: {{ .replicas | default 1 }}
  selector:
    matchLabels:
      app: svix-redis
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
  template:
    metadata:
      labels:
        app: svix-redis
    spec:
      {{- if .affinity }}
      affinity:
        {{- toYaml .affinity | nindent 8 }}
      {{- end }}
      containers:
        - name: redis
          image: redis:7-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6379
              name: redis
          resources:
            requests:
              memory: {{ .redis.requestedMemory | default "512Mi" }}
              cpu: {{ .redis.requestedCpu | default "500m" }}
          command: [ "redis-server", "--save", "60", "500", "--appendonly", "yes", "--appendfsync", "everysec" ]
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
      - name: redis-data
      {{- if .redis.persistentVolume }}
        volumeClaimTemplate:
          metadata:
            labels:
              type: persistent-volume
          spec:
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 10Gi
            storageClassName: local-persistent
      {{- else }}
        emptyDir: {}
      {{- end }}
{{- end }}
{{- end }}
