clusterName: admin-rke2

# Activate the alertmanager irc relay and expose as an ingress so other clusters can
# relay their alerts through irc as well
alertmanagerIrcRelay:
  enabled: true
  ingress:
    enabled: true
    tls:
      clusterIssuer: letsencrypt-production

alertmanagerConfig:
  enabled: true

metallb:
  enabled: true
  ipAddressPools:
    - ip: 192.168.50.139/32
      serviceAllocation:
        namespace: ingress-nginx
    - ip: 192.168.50.138/32
      serviceAllocation:
        namespace: sccache

blackboxExporter:
  enabled: true

podPriority:
  enabled: true

dockerCache:
  enabled: true
  ingress:
    hosts:
      - docker-cache.admin.swh.network
      - docker-cache.internal.admin.swh.network
    tls:
      enabled: true
      clusterIssuer: letsencrypt-production
  imageName: registry
  imageVersion: "2.8.3"
  imagePullPolicy: IfNotPresent
  storageRequest: 40Gi
  storageClassName: ceph-rbd
  instances:
    docker.io:
      enabled: true
      remoteUrl: https://registry-1.docker.io
    swh:
      enabled: true
      remoteUrl: https://container-registry.softwareheritage.org
    registry.k8s.io:
      enabled: true
      storageRequest: 10Gi
    quay.io:
      enabled: true
      storageRequest: 20Gi
    ghcr.io:
      enabled: true
      storageRequest: 10Gi

redis:
  enabled: true
  deployments:
    sccache:
      redisExporter:
        enabled: true
      serviceMonitor:
        enabled: true
      externalService:
        enabled: true
        serviceType: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: internalIP
      redisSecret:
        name: redis-secret
        key: password
      namespace: sccache
      extraConfig:
        enabled: true
        data: |
          # Disable data persistence
          save ""
          appendonly no
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: local-persistent
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
