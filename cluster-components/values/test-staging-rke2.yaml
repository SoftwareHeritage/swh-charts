# Relay prometheus alerts to the admin cluster's ingress relay
alertmanager:
  enabled: true

svix:
  enabled: true
  ingress:
    host: svix-test.internal.staging.swh.network
    createTLS: true
    allowedIpRange:
      - 192.168.130.0/24
      - 192.168.50.0/24
  requestedMemory: 100Mi
  requestedCpu: 100m
  namespace: svix-server
  postgres:
    requestedMemory: 100Mi
    requestedCpu: 100m
  redis:
    requestedMemory: 100Mi
    requestedCpu: 100m
