podPriority:
  enabled: true

alerting:
  enabled: true
  environment: production

alertmanagerConfig:
  enabled: true

scrapeExternalMetrics:
  enabled: true
  deployments:
    cassandra:
      namespace: cassandra
      metricsName: jmx-exporter
      serviceMonitorName: cassandra-jmx-exporter
      port: 7070
      ips:
        - 192.168.100.181
        - 192.168.100.182
        - 192.168.100.183
        - 192.168.100.184
        - 192.168.100.185
        - 192.168.100.186
        - 192.168.100.187
        - 192.168.100.188
        - 192.168.100.189
        - 192.168.100.190
      relabelings:
        # https://prometheus.io/docs/prometheus/latest/configuration/configuration/#relabel_config
        - sourceLabels:
            - __address__
          targetLabel: __address__
          regex: "192.168.100.18(\\d)(.*)"
          replacement: "cassandra0$1.internal.softwareheritage.org$2"
          action: replace
        - sourceLabels:
            - __address__
          targetLabel: __address__
          regex: "192.168.100.19(\\d)(.*)"
          replacement: "cassandra1$1.internal.softwareheritage.org$2"
          action: replace
    # Integrate the rabbitmq metrics into the cluster. To allow crafting alertmanager
    # alerts. With this, we need to deactivate the prometheus scrapping from pergamon to
    # avoid duplicates (those are not readable from the cluster alertmanager)
    rabbitmq:
      namespace: rabbitmq
      port: 9419
      ips:
        - 192.168.100.104
      relabelings:
        # https://prometheus.io/docs/prometheus/latest/configuration/configuration/#relabel_config
        - sourceLabels:
            - __address__
          targetLabel: __address__
          regex: "192.168.100.104(.*)"
          replacement: "saatchi.internal.softwareheritage.org$1"
          action: replace

svix:
  enabled: true
  version: v1.21
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: svix-server
            operator: In
            values:
            - "true"
  ingress:
    host: svix.internal.softwareheritage.org
    createTLS: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production-gandi
      kubernetes.io/tls-acme: "true"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    whitelistSourceRange:
      # cluster internal range ip
      - 10.42.0.0/16
      - 10.43.0.0/16
      # admin ip
      - 192.168.50.0/24
  requestedMemory: 1Gi
  requestedCpu: 100m
  namespace: svix-server
  redis:
    # When false, the redis is not deployed through the chart but through the
    # k8s-cluster-config repository configuration
    managedByChart: false
    dsn: redis-svix.svix-server
  postgresDsn: db.internal.softwareheritage.org