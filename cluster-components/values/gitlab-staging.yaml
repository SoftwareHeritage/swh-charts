alertmanagerConfig:
  enabled: true
  namespace: monitoring
  ircRelayHost: https://alertmanager-irc-relay.admin.swh.network/swh-sysadm
  inhibitorRules:
    - targetMatch:
      - name: alertname
        value: KubeCPUOvercommit
    - targetMatch:
      - name: alertname
        value: KubeMemoryOvercommit
