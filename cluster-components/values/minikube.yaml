cert-manager:
  enabled: false

# Relay cluster's alerts to the ircrelay
alertmanager:
  enabled: false
  ircrelay:
    enabled: true
    host: https://alertmanager-irc-relay.admin.swh.network/minikube-swh-sysadm

# Activate prometheus as this is not previously done (in contrast with other clusters
# provisioned by terraform which does the prometheus configuration too)
prometheus:
  enabled: false

alertmanagerIrcRelay:
  enabled: false
  ingress:
    enabled: true
  # Optional username for the bot to use (configured from secrets in other clusters)
  username: swhprombot
  # Different room to use than the production one
  room: minikube-swh-sysadm
  requestedMemory: "32Mi"
  requestedCpu: "100m"
  limitedMemory: "64Mi"
  limitedCpu: "200m"

blackboxExporter:
  enabled: false

podPriority:
  enabled: true

svix:
  enabled: false
  version: v1.16
  ingress:
    host: svix-test.local
    createTLS: false
    # annotations:
    #   foo: bar
    whitelistSourceRange:
    - 192.168.49.0/24
  requestedMemory: 100Mi
  requestedCpu: 100m
  namespace: cluster-components
  postgres:
    enabled: false
    requestedMemory: 100Mi
    requestedCpu: 100m
    persistentVolume: false
  redis:
    managedByChart: false
    requestedMemory: 100Mi
    requestedCpu: 100m
    persistentVolume: false

dockerCache:
  enabled: false
  ingress:
    tls:
      enabled: true
  instances:
    quay.io:
      enabled: false

rabbitmq:
  enabled: false
  namespace: cluster-components
  logLevel: info
  storageVolume:
    class: standard
  deployments:
    scheduler:
      enabled: true
      replicas: 3

cloudnativePg:
  enabled: false
  namespace: cluster-components
  testing: true
  storage:
    storageClass: standard
    size: 1Gi
  deployments:
    archive:
      enabled: true
      initdb:
        type: microservice
        secretKeyRef: swh-swh-postgresql-secret
        databases:
          - swh
