apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: {{ .Values.namespace }}
  name: {{ .Values.name }}
#  annotations:
#    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  {{- if .Values.ingressClassName }}
  ingressClassName: {{ .Values.ingressClassName }}
  {{- end }}
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: softwarestories
            port:
              number: 3000
    #{{- if .Values.host }}
    host: {{ .Values.host }}
    #{{- end }}
