suite: test software-stories service
templates:
  - templates/service.yaml
tests:
  - it: Software Stories is deployed
    asserts:
      - hasDocuments:
          count: 1
      - containsDocument:
          kind: Service
          apiVersion: v1
      - equal:
          path: metadata.namespace
          value: softwarestories
      - equal:
          path: metadata.name
          value: softwarestories
      - equal:
          path: spec.selector.app
          value: softwarestories
